			}, function(data) {
					console.log(data.ResultData);
					var examInfo=JSON.parse(data.ResultData);
					console.log(examInfo);
					$(".userName").text(examInfo[0].PName);//姓名
					$(".sex").text(examInfo[0].Sex);//性别
					$(".age").text(examInfo[0].Age);//年龄
					$(".idCode").text(examInfo[0].IdentityID);//身份证号
					$(".checkTime").text(examInfo[0].PhotoDate);//检查时间
					$(".checkRegion").text(examInfo[0].ExamPlaceList);//检查部位
					$(".checkmethod").text(examInfo[0].ExamMethod);//检查方法
					$("#medicalHistory").text(examInfo[0].ClinicDiagnosis);//病史
					$(".imagingLook").text(examInfo[0].ExamDesc);//影像所见
					$(".impression").text(examInfo[0].ExamResult);//印象
					$(".advice").text(examInfo[0].ExamDiagnosis);//检查结论
					$(".reportTime").text(examInfo[0].RptDate);//报告日期
					$(".reportDoc").text(examInfo[0].RptDoctor);//报告医师
					$(".checkDoc").text(examInfo[0].ReviewDoctor);//审核医师
			})
