<script>
    $(document).ready(function () {
        $(".contact-box").each(function () {
            animationHover(this, "pulse")
        });

        //点击设备去预约
        $(document).on("click", ".contact-box", function () {
            if ($(this).find(".yyzt").text().trim() == "可约") {
                var id=$(this).attr('data-id');
                sessionStorage.setItem('c_equipment_id',id);
                RefreshIframe("page/imaging/checkRequest.html", "checkRequest");
            }
        });


        //初始化
        oninit();

    });
    
    //      点击清空效果
    
		function reportQuerySearchClearBtn(that) {
//			console.log(that)
//			$("#name_cx").val("");
//	    	$("#start_date_cx").val("");
//	    	$("#end_date_cx").val("");
//	    	findCX()
			var list_html="";
    		console.log(that)
			//获取查询的下标
	    	var ix=$(that).attr('data-ix');
	        var typeId=$(that).attr('data-typeId');
	        var id='#tab-'+ix;
	        $(id+' #name_cx').val("")
	        $(id+' #start_date_cx').val("")
	        $(id+' #end_date_cx').val("")
	        //清空条件
	        var jsonData={
	            type:typeId
	        };
	        $(".commonTop button").attr('title','请选择医院');//医院
		$(".commonTop button .filter-option").text('请选择医院');//医院
	        initData(jsonData, id, list_html);
		}
    function oninit() {
        hosInit(function (selectData) {
            //设备类型初始化 
            ajaxGet('/equipment/type/getEquipmentTypeList',{},function (res) {
                var data =res.resultMap.list;
                var type_html="";
                var ix;
                for(var i=0;i<data.length;i++){
                    if(data[i]!=null){
                        ix=i+1;
                        if(ix==1){
                            //选中
                            type_html+='<li  class="active"><a  data-toggle="tab"  href="#tab-'+ix+'"><i class="fa fa-medkit"></i>'+data[i].name+'</a></li>';
                        }else{
                            type_html+='<li  class=""><a  data-toggle="tab"  href="#tab-'+ix+'"><i class="fa fa-medkit"></i>'+data[i].name+'</a></li>';
                        }
                        sbInit(data[i].id,ix,selectData);
                    }
                }
                $('#nav_ul').html(type_html);
            });
        });
    }
    //指定医院下拉框 初始化
    function hosInit(cn) {
         ajaxGet('/hospital/info/getHospitalOptionList',{},function (res) {
         	if(res.status==0){
                    var hospitalList=res.resultMap.hospitalList;
                    cn(hospitalList);                   
               }	
         })
    }
    
    //查询
    function findCX(that){
    	var list_html="";
    	console.log(that)
    	//获取查询的下标
    	var ix=$(that).attr('data-ix');
        var typeId=$(that).attr('data-typeId');
        var id='#tab-'+ix;
    
        //查询条件
        var jsonData={
            hospitalId:$(id+' #name_cx').val(),
            start:$(id+' #start_date_cx').val(),
            end:$(id+' #end_date_cx').val(),
            type:typeId
        };
        initData(jsonData, id, list_html);
    }
    function initData(jsonData, id, list_html){
    	//获取查询数据
        ajaxGet('/equipment/equipmentInfo/getReservationList',jsonData,function (res) {
            var dlist =res.resultMap.reservationList;
            for(var i=0;i<dlist.length;i++) {
                /*var state="未满";
                if(dlist[i].num<=0){
                    state="已满"
                }*/


                list_html+='<div class="col-sm-4">\n' +
                    '                                            <div data-id="'+dlist[i].id+'" class="contact-box cbhd">\n' +
                '                                                    <div class="col-sm-7 plr0 h100">\n' +
            	'                                                            <img alt="image" class="img-responsive equipmentImg" src="'+ dlist[i].filePath +'">\n' +
                '                                                    </div>\n' +
                '                                                    <div class="col-sm-5 h100 d_bc">\n' +
                '                                                        <h3 class="con_h"><strong>' + dlist[i].hospitalName+ '</strong></h3>\n' +
                '                                                        <div class="con_d">\n' +
                '                                                            <div>名称：</div>\n' +
                '                                                            <div>' +dlist[i].name+ '</div>\n' +
                '                                                        </div>\n' +
                '                                                        <div class="con_d">\n' +
                '                                                            <div>型号：</div>\n' +
                '                                                            <div>' +dlist[i].model+ '</div>\n' +
                '                                                        </div>\n' +
                '                                                        <div class="con_d">\n' +
                '                                                            <div>状态：</div>\n' +
                '                                                            <div class="yyzt">' +dlist[i].reservationStatus+ '</div>\n' +
                '                                                        </div>\n' +
                '                                                    </div>\n' +
                '                                                    <div class="clearfix"></div>\n' +
                    '                                            </div>\n' +
                    '                                        </div>';


            }
            //重新渲染此下标的html
            $(id+'  .bj_div').html(list_html);
        });
    }
    var user=JSON.parse(sessionStorage.getItem('user'));
    console.log('user:::',user);
    //设备列表初始化
    function sbInit(typeId,ix,selectData){
        var user_h_id=user.id==1?"":user.fkHospitalId;
        ajaxGet('/equipment/equipmentInfo/getReservationList',{type:typeId},function (res) {
            var tpl_data = {
                'dlist':res.resultMap.reservationList,
                'ix':ix,
                'typeId':typeId,
                'selectData':selectData,
            };
            console.log(tpl_data)
            var html = template.render('yyList_div_tpl', tpl_data);
            $("#yyList_div").append(html);

            $(".data_5 .input-daterange").datepicker({
                keyboardNavigation: !1,
                forceParse: !1,
                autoclose: !0
            });
        })
    }


</script>
<script type="text/javascript" src="../../js/stats.js"charset="utf-8"></script>
