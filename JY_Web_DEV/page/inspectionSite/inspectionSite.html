		//时间戳转时间方法
		function formatDateTime(timeStamp) {
			var date = new Date(parseInt(timeStamp));
			Y = date.getFullYear();
			M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1);
			D = date.getDate();
			h = date.getHours() + ':';
			m = date.getMinutes() + ':';
			s = date.getSeconds();
			return Y + '-' + M + '-' + D;
		};

		$(document).delegate(".flipOver", 'click', function() {

			offsetPage = (currentPage - 1) * 10; //（页码-1）*每页显示条数
			getreportQueryList();
			window.scrollTo(0, 0);
		});
		//点击上一页
		$(document).delegate("#prev", 'click', function() {
			if($(".flipOver.active").prev().attr("id") == "prev") {
				return true
			} else {
				var page = parseInt($(".flipOver.active").attr("pageid")) - 1;
				$(".flipOver.active").prev().addClass("active").siblings().removeClass("active")
			}
			currentPage = page;
			offsetPage = (currentPage - 1) * 10; //（页码-1）*每页显示条数
			getreportQueryList();
			window.scrollTo(0, 0);
		});

				$(".flipOver.active").next().addClass("active").siblings().removeClass("active")

				error: function(data) {
					console.log(data);
				}
			});
		});
		$(".subBtn3").click(function() {
			$.ajax({
				type: "get",
				url: config + "/equipment/type/remove",
				async: true,
				data: {
					id: $("#delStatus").val(),
					equipmentType: $("#categoryName").val()
				},
				success: function(data) {
					console.log(data);
					if(data.status == "1") {
						alert(data.message);
						$("#reportQueryFade").hide();
						getreportQueryList();
					} else {
						alert(data.message);
					}
				},
				error: function(data) {
					console.log(data);
				}
			});
		});
		function changeData(eledom, num) {
			$(eledom).click(function() {
				if(num == 3) {
					$(".mask_content_box").css({
						"height": "250px",
						"top": "calc(50% - 125px)"
					});
					$(".header_title").text("删除部位");					
				} else {
					$(".mask_content_box").css({
						"height": "370px",
						"top": "calc(50% - 185px)"
					});
					$(".header_title").text("修改部位");	
				}
				var index = $(this).attr("data-index");
				console.log(dataList[index]);
				initData(dataList[index], num);
			});
		};

		function initData(data, status) {
			$("#reportQueryFade").show();
			if(status == 1) {
				$(".chooseDel").hide();
				$(".middle_content").show();
				$(".addGroup").show();
				$(".changeGroup").hide();
				$(".delGroup").hide();
			} else if(status == 2) {
				$(".chooseDel").hide();
				$(".middle_content").show();
				$(".addGroup").hide();
				$(".changeGroup").show();
				$(".delGroup").hide();
			} else {
				$(".middle_content").hide();
				$(".chooseDel").show();
				$(".addGroup").hide();
				$(".changeGroup").hide();
				$(".delGroup").show();
			};
			if(data != undefined || data != null) {
				$("#categoryName").val(data.equipmentType);
				$("#delStatus").val(data.id);
			} else {
				return;
			}
		};

		function upSort(eleDom) {
			$(eleDom).click(function() {
				$.ajax({
					type: "get",
					url: config + "/equipment/type/direction",
					async: true,
					data: {
						id: $(this).attr("data-id"),
						typeSort: $(this).attr("data-typeSort"),
						isUp: $(this).attr("data-val")
					},
					success: function(data) {
						console.log(data);
						if(data.status == "1") {
							alert(data.message);
							getreportQueryList()
						} else {
							alert(data.message);
						}
					},
					error: function(data) {
						console.log(data);
					}
				});
			});
		};
		
		$(".close").click(function() {
			$("#reportQueryFade").hide();
		});
		$(".resBtn").click(function() {
			$("#reportQueryFade").hide();
		});

		// 点击搜索查询按钮
		$("#reportQuerySearchBtns").click(function() {
			nameAndTel = $("#ListreportQueryName").val();
			currentPage = 1;
			offsetPage = 0;
			getreportQueryList();
			//	};	

		});
		//点击清空按钮
		$("#reportQuerySearchClearBtn").click(function() {
			$("#ListreportQueryName").val("");
			nameAndTel = "";
			currentPage = 1;
			offsetPage = 0;
			getreportQueryList();
		});
	</script>
