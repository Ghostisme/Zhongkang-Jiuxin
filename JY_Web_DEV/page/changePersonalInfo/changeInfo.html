<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12 formBg">

                <div class="ibox titleContents">
                    <div class="ibox-title boxBorders">
                        <h5>用户信息</h5>
                    </div>
                   <form class="form-horizontal m-t col-sm-6" id="commentForm">
                   			<div class="form-group">
                                <label class="col-sm-2 control-label">用户头像</label>
                                <div class="col-sm-10">
                                	<img src="../../img/home/userDefaultImg.jpeg.jpg" alt="" class="userImg"/>
                                    <input id="cuserImg" type="file" class="form-control" display="none"name="userImg" required="" aria-required="true">
                                </div>
                            </div>
                   			<div class="form-group">
                                <label class="col-sm-2 control-label">所属医院</label>
                                <div class="col-sm-10">
                                    <input id="cHos" type="text" class="form-control" placeholder="请输入地区编码" name="hos" required="" aria-required="true">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属科室</label>
                                <div class="col-sm-10">
                                    <input id="ctechOffice" type="text" class="form-control" placeholder="请输入地区编码" name="techOffice" required="" aria-required="true">
                                </div>
                            </div>
                   	
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="redStar">*</span>职称</label>
                                <div class="col-sm-10">
                                	<select class="form-control m-b" id="cprovince"name="province" required="" aria-required="true">
                                        <option>教授</option>
                                        <option>副教授</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="redStar">*</span>用户名称</label>
                                <div class="col-sm-10">
                                    <input id="cUserName" type="text" class="form-control" placeholder="请输入地区编码" name="UserName" required="" aria-required="true">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="redStar">*</span>用户性别</label>
                                <div class="col-sm-10">
                                	<select class="form-control m-b" id="cprovince"name="province" required="" aria-required="true">
                                        <option>男</option>
                                        <option>女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="redStar">*</span>联系方式（登录用户）</label>
                                <div class="col-sm-10">
                                    <input id="ctel" type="text" class="form-control" placeholder="请输入地区编码" name="tel" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="redStar">*</span>身份证</label>
                                <div class="col-sm-10">
                                    <input id="cidentifyCode" type="text" class="form-control" placeholder="请输入地区编码" name="identifyCode" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="redStar">*</span>电子邮箱</label>
                                <div class="col-sm-10">
                                    <input id="cemail" type="email" class="form-control" placeholder="请输入地区编码" name="email" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span class="redStar">*</span>地区名称</label>
                                <div class="col-sm-10">
                                    <textarea id="ccomment" name="comment" class="form-control" required="" placeholder="请输入地区名称" aria-required="true"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-10">
                                	<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
	                            	<button type="submit" class="btn btn-success">保存</button>
                                    <!--<button class="btn btn-primary" type="submit">提交</button>-->
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
