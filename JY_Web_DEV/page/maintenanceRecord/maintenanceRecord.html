<script>
	$(document).ready(function(){	
	    var ins22 = laydate.render({
		  elem: '#checkTime1'
		  ,trigger: 'click'
		});
	})
    var currentPage = 1;
    var offsetPage = 0;//传输的页起始条数
    var showNum = 10;//页面需要显示的条数
    var num_pages;
    //点击分页页数
    $(document).delegate(".flipOver", 'click', function () {
        $(this).addClass('active').siblings().removeClass('active');
        currentPage = parseInt($(this).attr("pageId"));
        offsetPage = (currentPage - 1) * 10;//（页码-1）*每页显示条数
        appointmentReadPreOrderList();
        window.scrollTo(0, 0);
    });
    //点击上一页
    $(document).delegate("#prev", 'click', function () {
        if ($(".flipOver.active").prev().attr("id") == "prev") {
            return true
        } else {
            var page = parseInt($(".flipOver.active").attr("pageid")) - 1;
            $(".flipOver.active").prev().addClass("active").siblings().removeClass("active")
        }
        currentPage = page;
        offsetPage = (currentPage - 1) * 10;//（页码-1）*每页显示条数
        appointmentReadPreOrderList();
        window.scrollTo(0, 0);
    });


    //点击下一页
    $(document).delegate("#Next", 'click', function () {
        if ($(".flipOver.active").next().attr("id") == "Next") {
            return true
        } else {
            var page = parseInt($(".flipOver.active").attr("pageid")) + 1;
            $(".flipOver.active").next().addClass("active").siblings().removeClass("active")
        }
        currentPage = page;
        offsetPage = (currentPage - 1) * 10;//（页码-1）*每页显示条数
        appointmentReadPreOrderList();
        window.scrollTo(0, 0);
    });
    //点击分页跳转页按钮
    $(document).delegate(".srueToJumpPageBtn",'click',function(){
        currentPage = parseInt($(".toPageNum").val().trim());
        offsetPage = (currentPage-1)*10;//（页码-1）*每页显示条数
        appointmentReadPreOrderList();
        window.scrollTo(0,0);
    });
</script>

	function equipmentData(domId, placeText){
		
		if (domId == "#equipmentName_cx") {
			$(domId).selectpicker({liveSearchPlaceholder: placeText});
			ajaxGet("/equipment/type/getEquipmentTypeList",{},function(data){
				console.log(data);
				if(data.status == "0"){
					$(domId).html('');
					if(data.resultMap.list.length > 0){
						$.each(data.resultMap.list, function(i,val){  //遍历二维数组
			    			$(domId).append(`<option value="`+val.id+`">`+val.name+`</option>`);
						})
						$(domId).selectpicker('refresh');
		  				$(domId).selectpicker('render');
					}
				}
			});
		} else if(domId == "#equipmentType_cx"){
			$(domId).selectpicker({liveSearchPlaceholder: placeText});
			ajaxGet("/equipment/equipmentMaintenance/getEquipmentMaintenanceList",{},function(data){
				console.log(data);
				if(data.status == "0"){
					$(domId).html('');
					if(data.resultMap.list.length > 0){
						$.each(data.resultMap.list, function(i,val){  //遍历二维数组
			    			$(domId).append(`<option value="`+val.maintenanceUser+`">`+val.maintenanceUser+`</option>`);
						})
						$(domId).selectpicker('refresh');
		  				$(domId).selectpicker('render');
					}
				}
			});
		} else{
			$(domId).selectpicker({liveSearchPlaceholder: placeText});
			ajaxGet("/hospital/info/getHospitalOptionList",{},function(data){
				console.log(data);
				if(data.status == "0"){
					$(domId).html('');
					if(data.resultMap.hospitalList.length > 0){
						$.each(data.resultMap.hospitalList, function(i,val){  //遍历二维数组
			    			$(domId).append(`<option value="`+val.id+`">`+val.hospitalName+`</option>`);
						})
						$(domId).selectpicker('refresh');
		  				$(domId).selectpicker('render');
					}
				}
			});
		}

	function getEquipmentTypeList() {
		$("#equipmentName_cx").html('<option value="">请选择设备</option>');		
		ajaxGet("/equipment/type/getEquipmentTypeList", {}, function(data){
			console.log("设备数据：：：", data);
			var equipmentTypeList = data.resultMap.list;
			if(equipmentTypeList != null) {
				var hospitalHtml = '';
				for(var s = 0; s < equipmentTypeList.length; s++) {							
					hospitalHtml += '<option data-name="' + equipmentTypeList[s].name + '" value="' + equipmentTypeList[s].id + '">' + equipmentTypeList[s].name + '</option>';
				}
				$("#equipmentName_cx").append(hospitalHtml);
			}
			if($("#equipmentName_cx").val() == $("#equipmentName_cx").find("option").val()) {
				$("#equipmentName_cx").attr("data-name", $("#equipmentName_cx").find("option:selected").attr("data-name"));
			}
		})
	}
