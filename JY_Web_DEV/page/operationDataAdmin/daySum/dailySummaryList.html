<script>
	$("#daysStart").html('<option value="0">全月</option>');
	$("#daysEnd").html('<option value="0">全月</option>');
    var currentPage = 1;
    var offsetPage=0;//传输的页起始条数
    var showNum=10;//页面需要显示的条数
    var num_pages;
    var sessionId = sessionStorage.getItem('sessionId');
    //点击分页页数
    $(document).delegate(".flipOver",'click',function(){
        $(this).addClass('active').siblings().removeClass('active');
        currentPage = parseInt($(this).attr("pageId"));
        offsetPage = (currentPage-1)*10;//（页码-1）*每页显示条数
        getorderList();
        window.scrollTo(0,0);
    });
    //点击上一页
    $(document).delegate("#prev",'click',function(){
        if($(".flipOver.active").prev().attr("id") == "prev"){
            return true
        }else{
            var page = parseInt($(".flipOver.active").attr("pageid"))-1;
            $(".flipOver.active").prev().addClass("active").siblings().removeClass("active")
        }
        currentPage = page;
        offsetPage = (currentPage-1)*10;//（页码-1）*每页显示条数
        getorderList();
        window.scrollTo(0,0);
    });


    //点击下一页
    $(document).delegate("#Next",'click',function(){
        if($(".flipOver.active").next().attr("id") == "Next"){
            return true
        }else{
            var page = parseInt($(".flipOver.active").attr("pageid"))+1;
            $(".flipOver.active").next().addClass("active").siblings().removeClass("active")
        }
        currentPage = page;
        offsetPage = (currentPage-1)*10;//（页码-1）*每页显示条数
        getorderList();
        window.scrollTo(0,0);
    });
    //点击分页跳转页按钮
    $(document).delegate(".srueToJumpPageBtn",'click',function(){
        currentPage = parseInt($(".toPageNum").val().trim());
        offsetPage = (currentPage-1)*10;//（页码-1）*每页显示条数
        getorderList();
        window.scrollTo(0,0);
    });
    getorderList();
    //    获取订单列表
    function getorderList(){
//                    console.log("coming......");
		var searchBox=$("#searchBox").val().trim();
		var year=$("#year").val().trim();
		var monthstart=$("#monthstart").val().trim();
		var daysStart=$("#daysStart").val();
		var daysEnd=$("#daysEnd").val();
		var hospitalId=$("#InHos").val();
        $(".resultListsContents form").html('');
        $(".resultListsContents form").html('');
        $.ajax({
            type:"get",
            url:config+"/sys/statistics/listDate",
            async:false,
            dataType:"JSON",
//          jsonp:"jsoncallback",
            data:{
            	type:'1',
            	deviceName:searchBox,
            	checkYear:year,
            	checkMonth:monthstart,
            	checkBeginDate:daysStart,
            	checkEndDate:daysEnd,
            	hospitalId:hospitalId,
                offset:offsetPage,//（页码-1）*每页显示条数
                limit:showNum,//每页赢显示的条数
                sessionId:sessionId
            },
            success:function(data){
                console.log(data);
                var configList=data.resultMap.list;
                var listTotal=data.resultMap.total;//总条数
//                            var index = data.viewIndex;
                num_pages = Math.ceil(parseInt(listTotal)/10);//总条数除以每页十条数据为总页码
                if(configList){
	                for(var i=0,k=0;i<configList.length;i++){
	                    console.log(configList.length);
	                    var confightml='';
	                    k++;
	                    confightml+='<div class="resultListInfo">';
	                    confightml+='<div class="listId LiTextAlign boxRightBorder"style="display:none">'+configList[i].deviceId+'</div>';
	                    confightml+='<div class="resultListsItem1 lf items LiTextAlign boxRightBorder">';
	//                  confightml+='<input type="checkbox" name="orderNum" class="orderNum" />';
	                    confightml+='<span>'+k+'</span>';
	                    confightml+='</div>';
	                    if(configList[i].hospitalName){
	                    	confightml+='<div class="resultListsItem2 lf items LiTextAlign boxRightBorder">'+configList[i].hospitalName+'</div>';//标题
	                    }else{
	                    	confightml+='<div class="resultListsItem2 lf items LiTextAlign boxRightBorder"></div>';//标题
	                    }
	                    if(configList[i].deviceName){
	                    	confightml+='<div class="resultListsItem9 lf items LiTextAlign boxRightBorder">'+configList[i].deviceName+'</div>';//副标题
	                    }else{
	                    	confightml+='<div class="resultListsItem9 lf items LiTextAlign boxRightBorder"></div>';//副标题
	                    }
	                    if(configList[i].deviceModel!=null&&configList[i].deviceModel!=""){
	                        confightml+='<div class="resultListsItem8 lf item LiTextAlign boxRightBorder"style="text-align:left;">'+configList[i].deviceModel+'</div>';//描述
	                    }else{
	                        confightml+='<div class="resultListsItem8 lf items LiTextAlign boxRightBorder"></div>';//描述
