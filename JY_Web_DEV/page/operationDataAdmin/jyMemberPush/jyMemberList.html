			.subscribeListInfoDetail-radio .radio {
				position: relative;
				display: inline-block;
				font-weight: 400;
				color: #0c4757;
				cursor: pointer;
			}
			
			.subscribeListInfoDetail-radio .radio input {
				position: absolute;
				left: -9999px;

			.subscribeListInfoDetail-radio .radio i {
				display: block;
				text-align: center;
				/*position: absolute;*/
				/*top: 0px;*/
				/*left: 0;*/
				width: 10px;
				height: 10px;
				outline: 0;
				border: 1px solid #d0d0d2;
				/*background: #ff9122;*/
				border-radius: 50%;
				transition: border-color .3s -webkit-transition: border-color .3s;
			}
			
			.subscribeListInfoDetail-radio .radio input:checked+i {
				border-color: #ff9122;
			}
			
			.subscribeListInfoDetail-radio .radio input+i:after {
				position: absolute;
				content: '';
				top: 3px;
				left: 3px;
				width: 5px;
				height: 5px;
				border-radius: 50%;
				opacity: 0;
				transition: opacity .1s;
				-webkit-transition: opacity .1s;
				background-color: #ff9123;
			}
			
			.subscribeListInfoDetail-radio .radio input:checked+i:after {
				opacity: 1;
