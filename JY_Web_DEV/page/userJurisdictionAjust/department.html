	<script type="text/javascript">
	$(document).ready(function(){
        $(".tab .change").click(function(){
        $(".tab .change").eq($(this).index()).addClass("cur").siblings().removeClass('cur');
        $(".aaa").hide().eq($(this).index()).show();
        });
    });
//  全选和反选
    var checkAll = document.getElementById('btnChoice1');
    var othercheck = document.getElementById('btnChoice2');
    var checkBox = document.getElementsByTagName("input")
     checkAll.onclick=function(){
              for(i=0;i<checkBox.length;i++){
                     checkBox[i].checked=true;
                 };
        };
    
    othercheck.onclick=function(){
            for(i=0;i<checkBox.length;i++){
                     if(checkBox[i].checked==true){
                            checkBox[i].checked=false;
                        }
                     else{
                        checkBox[i].checked=true
                        }
                    
                };         };
    
	</script>
