		//时间戳转时间方法
		function formatDateTime(timeStamp) {
			var date = new Date(parseInt(timeStamp));
			Y = date.getFullYear();
			M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1);
			D = date.getDate();
			h = date.getHours() + ':';
			m = date.getMinutes() + ':';
			s = date.getSeconds();
			return Y + '-' + M + '-' + D;
		};

		$(document).delegate(".flipOver", 'click', function() {
			$(this).addClass('active').siblings().removeClass('active');
			currentPage = parseInt($(this).attr("pageId"));
			offsetPage = (currentPage - 1) * 10; //（页码-1）*每页显示条数
			getreportQueryList();
			window.scrollTo(0, 0);
		});
		//点击上一页
		$(document).delegate("#prev", 'click', function() {
			if($(".flipOver.active").prev().attr("id") == "prev") {
				return true
			} else {
				var page = parseInt($(".flipOver.active").attr("pageid")) - 1;
				$(".flipOver.active").prev().addClass("active").siblings().removeClass("active")
			}
			currentPage = page;
			offsetPage = (currentPage - 1) * 10; //（页码-1）*每页显示条数
			getreportQueryList();
			window.scrollTo(0, 0);
		});

		//点击下一页
		$(document).delegate("#Next", 'click', function() {
			if($(".flipOver.active").next().attr("id") == "Next") {

			} else {

				$(".flipOver.active").next().addClass("active").siblings().removeClass("active")

			currentPage = page;

		function changeData(eledom, num) {

//					$(".mask_content_box").css({
//						"height": "370px",
//						"top": "calc(50% - 185px)"
//					});
					$(".header_title").text("修改人员考核");		
					$(".editBtn").text("编辑");
				}
				var index = $(this).attr("data-index");
				console.log(dataList[index]);
				initData(dataList[index], num);
			});
		};
		function initData(data, status) {
			$("#reportQueryFade").show();
			if(status == 1) {
				$(".chooseDel").hide();
				$(".middle_content").show();
				$(".addGroup").show();
				$(".changeGroup").hide();
				$(".delGroup").hide();
			} else if(status == 2) {
				$(".chooseDel").hide();
				$(".middle_content").show();
				$(".addGroup").hide();
				$(".changeGroup").show();
				$(".delGroup").hide();
			} else {
				$(".middle_content").hide();
				$(".chooseDel").show();
				$(".addGroup").hide();
				$(".changeGroup").hide();
				$(".delGroup").show();
			};
			if(data != undefined || data != null) {
				$("#categoryName").val(data.equipmentType);
				$("#delStatus").val(data.id);
			} else {
				return;
			}
		};
