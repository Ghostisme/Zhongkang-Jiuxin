	<body>
		<!-- 2019-05-20 -->
		<!-- 顶部内容 -->
		<div class="header">
			<div class="navbar">
				<div class="navbackbtn">
					<i class="iconfont gobackBtn">&#xe624;</i>
				</div>
				<div class="navtitle">
					<span class="title">血压</span>
				</div>
				<div class="right-close-btn">
					<button type="button" class="closebtn">手动输入</button>
				</div>
			</div>
		</div>

		</div> -->
		<!-- 内容区域 -->
		<div class="wrapper">
			<!-- 顶部选项卡 -->
			<div class="tablist">
				<button type="button" class="active" data-str=" ">全部</button>
				<button type="button" data-str="7d">近7天</button>
				<button type="button" data-str="1m">近一个月</button>
				<input type="hidden" value="" class="tablist-val" id="tablist-val"/>				
			</div>
			<!-- 正文内容 -->
			<div class="content">
				<table border="0" cellspacing="0" cellpadding="0" class="tableclick">
					<thead>
						<tr>
							<th>
								<p>上传日期/时间</p>
								<p>&nbsp;</p>
							</th>
							<th>
								<p>收缩压/舒张压</p>
								<p>(mmHg)</p>
								<!-- <i></i> -->
							</th>
							<th>
								<p>心率</p>
								<p>(bpm)</p>								
								<!-- <i></i> -->
							</th>
							<!-- <th>状态</th> -->
							<th>
								<p>数据源</p>
								<p>&nbsp;</p>
							</th>
							<th>ID</th>
						</tr>
					</thead>
					<!-- 表格模板 -->
					<tbody class="oWrapper">
						<tr class="tpl">
							<td>
								<p></p>
								<p></p>
							</td>
							<td class="pressure numConversion">
								<span></span>
								/
								<span></span>
								<i class="iconfont"></i>
							</td>
							<td class="numConversion"></td>
							<td>手入</td>
							<td></td>
						</tr>
						<!--<tr>
							 <td>2019-05-13  16:20</td>

							 <td>正常</td> 
							<td>手入</td>

						-->

		</div>
		<script type="text/javascript">
			// 原生APP调用方法跳转页面
			function jumpPage(clickNum){
				if (clickNum == 1) {
					$(location).prop('href', "../bPmanualInput/bPmanualInput.html");
				}
			}
