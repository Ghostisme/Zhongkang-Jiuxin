	<body>
		<!-- 2019-05-17 -->
		<!-- 顶部内容 -->
		<div class="header">
			<div class="navbar">
				<div class="navbackbtn">
					<i class="iconfont gobackBtn">&#xe624;</i>
				</div>
				<div class="navtitle">
					<span class="title">病症管理</span>
				</div>
			</div>
		</div>
		<!-- 内容区域 -->
		<div class="wrapper">
			<!-- 高血压 -->
			<div class="hypertensionBox box">
				<div class="hypertensionTitle Title">高血压</div>
				<input type="hidden" name="" id="" value="" class="isPressure"/>
				<div class="hypertension Content">					
					<span class="switch-off" themeColor="#4cda64" data-num="1" data-choose="0"></span>
				</div>
			</div>
			<!-- 高血压家族史 -->
			<div class="familyHistoryBox contentBox1" data-num="1">
				<div class="box hFamilyHistory">
					<div class="familyHistoryTitle Title">
						<p>高血压家族病史</p>
						<p>上二代（您的祖父辈）、上一代（您的父辈）</p>					
					</div>
					<div class="familyHistory Content">
						<i class="iconfont">&#xe606;</i>
					</div>
				</div>
				<hr class="line"/>
				<div class="box hComplication">
					<div class="familyHistoryTitle Title">
						<p>是否有并发症</p>
						<p>冠心病、高血压脑病、脑血管病、高血压心脏病</p>					
					</div>
					<div class="familyHistory Content">
						<i class="iconfont">&#xe606;</i>
					</div>
				</div>
			</div>
			<!-- 糖尿病 -->
			<div class="diabetesBox box">
				<div class="diabetesTitle Title">糖尿病</div>
				<input type="hidden" name="" id="" value="" class="isDiabetes"/>
				<div class="diabetes Content">					
					<span class="switch-off" themeColor="#4cda64" data-num="2" data-choose="0"></span>
				</div>
			</div>
			<!-- 糖尿病家族史 -->
			<div class="familyHistoryBox contentBox2" data-num="2">
				<div class="box dFamilyHistory">
					<div class="familyHistoryTitle Title">
						<p>糖尿病家族史</p>
						<p>上二代（您的祖父辈）、上一代（您的父辈）</p>					
					</div>
					<div class="familyHistory Content">
						<i class="iconfont">&#xe606;</i>
					</div>
				</div>
				<hr class="line"/>
				<div class="box dScure">
					<div class="familyHistoryTitle Title">
						<p>健康状况</p>
						<p>妊娠糖尿病、2016年、饮食控制</p>					
					</div>
					<div class="familyHistory Content">
						<i class="iconfont">&#xe606;</i>
					</div>
				</div>
				<hr class="line"/>
				<div class="box dControl">
					<div class="familyHistoryTitle Title">
						<p>血糖控制情况</p>
						<p>血压稳定、餐后高</p>					
					</div>
					<div class="familyHistory Content">
						<i class="iconfont">&#xe606;</i>
					</div>
				</div>
				<hr class="line"/>
				<div class="box dComplication">
					<div class="familyHistoryTitle Title">
						<p>是否有并发症</p>
						<p>无并发症</p>					
					</div>
					<div class="familyHistory Content">
						<i class="iconfont">&#xe606;</i>
					</div>
				</div>
			</div>
		</div>

			function editSave(clickNum){
				var eleId = sessionStorage.getItem("id");
				if (clickNum == 2) {
					// console.log($(".isPressure").val());
					// console.log($(".isDiabetes").val());
					// console.log($(".diabetes").find("span").attr("data-choose"));
					// layer.msg(clickNum);
					$.ajax({
						type:"get",
						url: config + "/oa/patinfo/updateOther",
						async: true,
						data:{
							"id": eleId,
							"isPressure": $(".hypertension").find("span").attr("data-choose"),
							"isDiabetes": $(".diabetes").find("span").attr("data-choose")
						},
						success: function(data){
							console.log(data);
							if(data.status == 1){
								layer.msg(data.message);
								setTimeout(function(){
									// $(location).prop('href', "../BMI/BMI.html");
									backAction();
								},2000);
								android.GoBack(data.message);
							}else{
								layer.msg(data.message);
							}
						},
						error: function(data){
							console.log(data);
							if(data.status == 2){
								layer.msg(data.message);
							}
						}
					});
					
				}
			}
		</script>
	</body>
</html>
