		<link type="text/css" rel="stylesheet" href="css/BMI.css"/>
		<!--引入JQ库 -->

		<script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>

		<div class="wrapper">

				</div>
			</div>

						<thead>
							<tr>
								<th>日期/时间</th>

						<tbody class="oWrapper">
							<tr class="tpl">

									<p></p>
								</td>
								<td class="numConversion"></td>

									<span></span>
									<i class="iconfont"></i>

								<td></td>
							</tr>
							<!--<tr>
								<td>
									<p>16:20</p>
									<p>2019-05-13</p>
								</td>
								<td>62</td>
								<td>19</td>
								<td>手入</td>
							</tr>
							-->

					</table>

			</div>

		<!-- <button type="button" id="btn1">手輸</button> -->

			function jumpPage(clickNum){
				if (clickNum == 1) {
					$(location).prop('href', "../BMIinput/BMIinput.html");

			// pageGo("#btn1", "../BMIinput/BMIinput.html")
