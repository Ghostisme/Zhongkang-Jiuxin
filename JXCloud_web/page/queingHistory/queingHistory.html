        .queuingHistoryInfoDetail-radio .radio {
            position: relative;
            display: inline-block;
            font-weight: 400;
            color: #0c4757;
            cursor: pointer;
        }

        .queuingHistoryInfoDetail-radio .radio input {
            position: absolute;
            left: -9999px;
        }

        .queuingHistoryInfoDetail-radio .radio i {
            display: block;
            text-align: center;

            /*position: absolute;*/
            /*top: 0px;*/
            /*left: 0;*/
            width: 10px;
            height: 10px;
            outline: 0;
            border: 1px solid #d0d0d2;
            /*background: #ff9122;*/
            border-radius: 50%;
            transition: border-color .3s
            -webkit-transition: border-color .3s;
        }

        .queuingHistoryInfoDetail-radio .radio input:checked + i {
            border-color: #ff9122;
        }

        .queuingHistoryInfoDetail-radio .radio input + i:after {
            position: absolute;
            content: '';
            top: 3px;
            left: 3px;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity .1s;
            -webkit-transition: opacity .1s;
            background-color: #ff9123;
        }

        .queuingHistoryInfoDetail-radio .radio input:checked + i:after {
            opacity: 1;
        }

<script type="text/javascript">

    //		分页
    var currentPage = 1;
    var offsetPage = 0;//传输的页起始条数
    var showNum = 10;//页面需要显示的条数
    var num_pages;
    //点击分页页数
    $(document).delegate(".flipOver", 'click', function () {
        $(this).addClass('active').siblings().removeClass('active');
        currentPage = parseInt($(this).attr("pageId"));
        offsetPage = (currentPage - 1) * 10;//（页码-1）*每页显示条数
        searchqueuingHistoryList();
        window.scrollTo(0, 0);
    });
    //点击上一页
    $(document).delegate("#prev", 'click', function () {
        if ($(".flipOver.active").prev().attr("id") == "prev") {
            return true
        } else {
            var page = parseInt($(".flipOver.active").attr("pageid")) - 1;
            $(".flipOver.active").prev().addClass("active").siblings().removeClass("active")
        }
        currentPage = page;
        offsetPage = (currentPage - 1) * 10;//（页码-1）*每页显示条数
        searchqueuingHistoryList();
        window.scrollTo(0, 0);
    });


    //点击下一页
    $(document).delegate("#Next", 'click', function () {
        if ($(".flipOver.active").next().attr("id") == "Next") {
            return true
        } else {
            var page = parseInt($(".flipOver.active").attr("pageid")) + 1;
            $(".flipOver.active").next().addClass("active").siblings().removeClass("active")
        }
        currentPage = page;
        offsetPage = (currentPage - 1) * 10;//（页码-1）*每页显示条数
        searchqueuingHistoryList();
        window.scrollTo(0, 0);
    });


    //			点击搜索按钮
    $(document).on("click", ".searching", function () {
        var search = $("#searchBox").val().trim();
    });

    //		点击修改按钮
    var changes = document.getElementsByClassName("btn-change");
    for (var i = 0; i < changes.length; i++) {
        changes[i].onclick = function () {
//         	 	 alert(1);
            document.getElementById('light5').style.display = 'block';
            document.getElementById('queuingHistoryFade').style.display = 'block';
        }

    }

    //		点击删除按钮
    var btndels = document.getElementsByClassName("btn-del");
    for (var i = 0; i < btndels.length; i++) {
        btndels[i].onclick = function () {
//			alert(1);
            document.getElementById('light2').style.display = 'block';
            document.getElementById('queuingHistoryFade').style.display = 'block';

        };

    }

</script>

<script>
    var searchPatientName = '';
    var queuinglistTotal;

    function searchqueuingHistoryList() {
        var user = JSON.parse(sessionStorage.getItem("user"));
        var adminUserId;
        if(user.id==1){
			adminUserId="";
		}else{
			adminUserId=user.id;
		}
        ajaxGet('/oa/interrogationInfo/historyList', {
            fkUserId: adminUserId,
            patinfoName: searchPatientName,
            offset: offsetPage, //（页码-1）*每页显示条数
			limit: showNum //每页赢显示的条数	

        }, function (resData) {
            var data = resData.resultMap.interrogationInfoList;
            queuinglistTotal = resData.resultMap.total;//总条数
            console.log("--------------------我是预约历史的记录-------------------------");
            console.log(data);
            setQueuingDivData(data);
        });
    };
    searchqueuingHistoryList();

    function setQueuingDivData(rm) {
        //预约列表渲染
        var yyhtml = '';
        num_pages = Math.ceil(parseInt(queuinglistTotal) / 10);//总条数除以每页十条数据为总页码
        if (rm != null && rm.length > 0) {
            for (var i = 0; i < rm.length; i++) {
                $('#queuingHistoryInfoList_div').html('');
                var timeDate = new Date(rm[i].applyTime);
                var applyTime = timeDate.getFullYear() + '-' + (timeDate.getMonth() + 1) + '-' + timeDate.getDate() + ' ' + timeDate.getHours() + ':' + timeDate.getMinutes() + ':' + timeDate.getSeconds();
                var currentQueuingHStatus;
                var currentPatientName;
                if(rm[i].patinfo!=null&&rm[i].patinfo!=""){
                	currentPatientName=rm[i].patinfo.name;
                }else{
                	currentPatientName='';
                }
                if (rm[i].state == "1") {
                    currentQueuingHStatus = "申请";
                } else if (rm[i].state == "2") {
                    currentQueuingHStatus = "患者取消";
                } else if (rm[i].state == "3") {
                    currentQueuingHStatus = "医生取消";
                } else if (rm[i].state == "4") {
                    currentQueuingHStatus = "完成";
                }
                yyhtml += '<ul class="queuingHistoryInfoDetail-ul">\n' +
                    //                  '                        <li class="queuingHistoryInfoDetail-radio"><label class="radio"><input type="radio" name="radio" id="" value="" class="radioclass"/><i></i></label></li>\n' +
                    '                        <li class="queuingHistoryInfoDetail-all"style="width:5%">' + (i + 1) + '</li>\n' +
                    '                        <li class="queuingHistoryInfoDetail-id"><span class="queuingHistoryInfoList-hos"> ' + rm[i].hospitalName + '</span></li>\n' +
                    '                        <li class="queuingHistoryInfoDetail-id"><span class="queuingHistoryInfoList-techOffice"> ' + rm[i].sectionName + '</span></li>\n' +
                    '                        <li class="queuingHistoryInfoDetail-id"><span class="queuingHistoryInfoList-doctorName"> ' + rm[i].doctorName + '</span></li>\n' +
                    '                        <li class="queuingHistoryInfoDetail-id"><span class="queuingHistoryInfoList-patientId"> ' + currentPatientName + '</span></li>\n' +
                    '                        <li class="queuingHistoryInfoDetail-id"><span class="queuingHistoryInfoList-status"> ' + currentQueuingHStatus + '</span></li>\n' +
                    '                        <li class="queuingHistoryInfoDetail-id"><span class=".queuingHistoryInfoList-proposer"> ' + rm[i].applyUserName + '</span></li>\n' +
                    '                        <li class="queuingHistoryInfoDetail-tel"style="width:15%;"><span class="queuingHistoryInfoList-hos"> ' + applyTime + '</span></li>\n' +
                    '                        <li class="queuingHistoryInfoDetail-id"><a href = "javascript:void(0)" class="queuingHistory-exchange"><img src="../../img/common/1.jpg"/></a></li>\n' +
                    '                        <li class="queuingHistoryInfoDetail-id">' +
                    '<a href = "javascript:void(0)" class="queuingHistory-lookingInfo">' +

                    '                        <input name="applyUserCode" type="hidden" value="' + rm[i].applyUserCode + '">' +
                    '                        <input name="fkPatinfoId" type="hidden" value="' + rm[i].fkPatinfoId + '">' +
                    '                        <input name="appointUserCode" type="hidden" value="' + rm[i].appointUserCode + '">' +
                    '                        <input name="subjText" type="hidden" value="' + rm[i].subjText + '">' +
                    '                        <input name="queuingHistoryId" type="hidden" value="' + rm[i].id + '">' +
                    '<img src="../../img/common/untitledSearBtn.png"/></a></li>\n' +
                    // '                        <li class="queuingHistoryInfoDetail-change"><a href = "javascript:void(0)" class="btn-change"><img src="../../img/common/untitledChangeBtn.png"/></a></li>\n' +
                    // '                        <li class="queuingHistoryInfoDetail-del"><a href = "javascript:void(0)" class="btn-del"><img src="../../img/common/untitledDelBtn.png"/></a></li>\n' +
                    '</ul>';
            }
            $('#queuingHistoryInfoList_div').html(yyhtml);
            var pageHtml = page(parseInt(currentPage), num_pages);
            $(".queuingPageN").html(pageHtml);
        } else {
            $('#queuingHistoryInfoList_div').html('');
        }
    }

        var applyUserCode = $(this).parent().find('input[name="applyUserCode"]').val();
        var appointUserCode = $(this).parent().find('input[name="appointUserCode"]').val();

    $(document).on("click", ".queuingHistory-lookingInfo", function () {

                $('#pastHistory').val(data.pastHistory);
                $('#allergyHistory').val(data.allergyHistory);
                $('#familyHistory').val(data.familyHistory);
            }
            ajaxGet('/oa/advice/getByInterrogationId', {fkInterrogationId: queuingHistoryId}, function (resdata) {
                var data2 = resdata.resultMap.advice;
                $('#doctorDiag').val(data2.doctorDiag);

    // 点击流转按钮
    $(document).on("click", ".queuingHistory-exchange", function () {
        var queuingHistoryHiddenListId = $(this).parent().parent().find("input[name='queuingHistoryId']").val();//id
        $("#queuingHistoryInfoListLight").fadeIn();
        $("#queuingHistoryFade").fadeIn();
//      $("#subscribeListLight").html("");
        $.ajax({
            type: "get",
            url: config + "/oa/interrogationLog/list",
            async: false,
            dataType: "jsonp",
            jsonp: "jsoncallback",
            data: {fkInterrogationInfoId: queuingHistoryHiddenListId},
            success: function (data) {
                console.log(data);
                var exchangeStatusList = data.resultMap.interrogationLogList;
//                  state,状态
//                  userName
//                  type=1医院 取hospitalName sectionName
//                  	2 取deptName
//                  actionTime,时间
                if (exchangeStatusList != null) {
                    $(".queuingHistoryeLines").html("");
                    for (var s = 0; s < exchangeStatusList.length; s++) {
                        var exchangeHtml = '';
                        exchangeHtml += '<div class="queuingHistoryExchangeAll">';
                        exchangeHtml += '<div class="queuingHistoryeExchangeDivBorder lf">';
                        if (exchangeStatusList.length == 1) {
                            exchangeHtml += '<span class="queuingHistoryeExchangeCircle1"style="top:' + (s + 1) * 69 + '%;"></span>';
                        } else if (exchangeStatusList.length == 2) {
                            exchangeHtml += '<span class="queuingHistoryeExchangeCircle1"style="top:' + (s + 1) * 47 + '%;"></span>';
                        } else {
                            exchangeHtml += '<span class="queuingHistoryeExchangeCircle1"style="top:' + (s + 1) * 32 + '%;"></span>';
                        }
                        exchangeHtml += '</div>';
                        exchangeHtml += '<div class="rightqueuingHistoryeExchangeInfo lf">';
                        if (exchangeStatusList[s].state == 1) {//1是申请
                            exchangeHtml += '<div>申请</div>';
                        } else if (exchangeStatusList[s].state == 2) {
                            exchangeHtml += '<div>患者取消</div>';
                        } else if (exchangeStatusList[s].state == 3) {
                            exchangeHtml += '<div>医生取消</div>';
                        } else {
                            exchangeHtml += '<div>完成</div>';
                        }
                        exchangeHtml += '<div>' + exchangeStatusList[s].user.userName + '</div>';
                        if (exchangeStatusList[s].user.type == 1) {//医院
                            exchangeHtml += '<div>' + exchangeStatusList[s].user.hospitalName + exchangeStatusList[s].user.sectionName + '</div>';
                        } else if (exchangeStatusList[s].user.type == 2) {
                            exchangeHtml += '<div>' + exchangeStatusList[s].user.deptName + '</div>'
                        }
                        var exchangeDate = new Date(exchangeStatusList[s].actionTime);
                        var applyTime = exchangeDate.getFullYear() + '-' + (exchangeDate.getMonth() + 1) + '-' + exchangeDate.getDate() + ' ' + exchangeDate.getHours() + ':' + exchangeDate.getMinutes() + ':' + exchangeDate.getSeconds();
                        exchangeHtml += '<div>' + applyTime + '</div>';
                        exchangeHtml += '</div>';
                        exchangeHtml += '</div>';
                        $(".queuingHistoryeLines").append(exchangeHtml);

                    }
                }

            },
        });

    });
