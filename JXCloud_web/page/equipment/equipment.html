        .subscribeListInfoDetail-radio .radio {

        .subscribeListInfoDetail-radio .radio i {
            display: block;
            text-align: center;

            /*position: absolute;*/
            /*top: 0px;*/
            /*left: 0;*/
            width: 10px;
            height: 10px;
            outline: 0;
            border: 1px solid #d0d0d2;
            /*background: #ff9122;*/
            border-radius: 50%;
            transition: border-color .3s;
            -webkit-transition: border-color .3s;
        }

        .subscribeListInfoDetail-radio .radio input:checked + i {
            border-color: #ff9122;
        }

        .subscribeListInfoDetail-radio .radio input + i:after {
            position: absolute;
            content: '';
            top: 3px;
            left: 3px;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity .1s;
            -webkit-transition: opacity .1s;
            background-color: #ff9123;
        }

        .subscribeListInfoDetail-radio .radio input:checked + i:after {
            opacity: 1;

<script>
    var currentPage = 1;
    var offsetPage = 0;//传输的页起始条数
    var showNum = 10;//页面需要显示的条数
    var num_pages;
    //点击分页页数
    $(document).delegate(".flipOver", 'click', function () {
        $(this).addClass('active').siblings().removeClass('active');
        currentPage = parseInt($(this).attr("pageId"));
        offsetPage = (currentPage - 1) * 10;//（页码-1）*每页显示条数
        appointmentReadPreOrderList();
        window.scrollTo(0, 0);
    });
    //点击上一页
    $(document).delegate("#prev", 'click', function () {
        if ($(".flipOver.active").prev().attr("id") == "prev") {
            return true
        } else {
            var page = parseInt($(".flipOver.active").attr("pageid")) - 1;
            $(".flipOver.active").prev().addClass("active").siblings().removeClass("active")
        }
        currentPage = page;
        offsetPage = (currentPage - 1) * 10;//（页码-1）*每页显示条数
        appointmentReadPreOrderList();
        window.scrollTo(0, 0);
    });


    //点击下一页
    $(document).delegate("#Next", 'click', function () {
        if ($(".flipOver.active").next().attr("id") == "Next") {
            return true
        } else {
            var page = parseInt($(".flipOver.active").attr("pageid")) + 1;
            $(".flipOver.active").next().addClass("active").siblings().removeClass("active")
        }
        currentPage = page;
        offsetPage = (currentPage - 1) * 10;//（页码-1）*每页显示条数
        appointmentReadPreOrderList();
        window.scrollTo(0, 0);
    });
    //点击分页跳转页按钮
    $(document).delegate(".srueToJumpPageBtn",'click',function(){
        currentPage = parseInt($(".toPageNum").val().trim());
        offsetPage = (currentPage-1)*10;//（页码-1）*每页显示条数
        appointmentReadPreOrderList();
        window.scrollTo(0,0);
    });
</script>
<script>

            edit_eqt_index=$(this).attr('data-index');//修改用id获取编辑数据(现改为获取下标i)

        });
        //点击删除
        $(document).on("click",".subListBtn-del",function(){
            var del_eqt_id=$(this).attr('data-id');//修改用id获取编辑数据
            $('#del_id').val(del_eqt_id);
            $("#subscribeListLight2").fadeIn();

        });
        //删除确认
        $("#subscribeListDel-yes").click(function(){
            var del_id=$('#del_id').val();
            ajaxGet('/oa/equipment/remove', {id: del_id}, function (data) {
                if(data.status==1){
                    alert(data.message);
                    $("#subscribeListLight2").css("display","none");
                    $("#subscribeListFade").css("display","none");
                    appointmentReadPreOrderList();
                }else{
                    alert(data.message);
                }
            });
        });

    });

    //接口获取数据
    function appointmentReadPreOrderList() {
        ajaxGet('/oa/equipment/list', {
                offset: offsetPage, //（页码-1）*每页显示条数
                limit: showNum, //每页显示的条数
                equipmentName: $("#equipmentName_cx").val(),
                equipmentType: $("#equipmentType_cx").val(),
                equipmentBrand: $("#equipmentBrand_cx").val()
            }, function (resData) {
                var data = resData.resultMap.equipmentList;
                var total = resData.resultMap.total;//总条数
                equipmentList=data;
                appointmentSetDataList(data,total);
            });
    }
    //渲染页面
    function appointmentSetDataList(rm,total) {
        num_pages = Math.ceil(parseInt(total) / 10);//总条数除以每页十条数据为总页码
        if (rm != null && rm.length > 0) {
            var rmHtml = '';
            for (var i = 0, rmk = 0; i < rm.length; i++) {

                rmHtml += '<li class="subscribeListInfoList-proposer LiTextAlign">' + rm[i].equipmentBrand + '</li>';
                rmHtml += '<li class="subscribeListInfoList-proposer LiTextAlign">' + rm[i].equipmentModel + '</li>';
                rmHtml += '<li class="subscribeListInfoList-proposer LiTextAlign" >' + rm[i].equipmentUserId + '</li>';
                rmHtml += '<li class="subscribeListInfoList-proposer LiTextAlign" >' + rm[i].equipmentUserName + '</li>';
                rmHtml += '<li class="subscribeListInfoList-proposer LiTextAlign">' +
                    '<a href = "javascript:void(0)" data-index="'+i+'" class="subListBtn-search btnTextColor"><span>修改</span></a>' +
                    '<a href = "javascript:void(0)" data-id="'+rm[i].id+'" style="margin-left: 30px;" class="subListBtn-del btnTextColor"><span>删除</span></a>' +
                    '</li>';
                // rmHtml += '<li class="subscribeListInfoList-changeTitle"><a href = "javascript:void(0)" class="subListBtn-change"><img src="../../img/common/untitledChangeBtn.png"/></a></li>';
                rmHtml += '</ul>';
                $("#subscribeListAllInfo").append(rmHtml);
                var pageHtml = page(parseInt(currentPage), num_pages);
                $(".subscribeListPageN").html(pageHtml);
            }
        } else {
            $("#subscribeListAllInfo").html('');
        }
    }
