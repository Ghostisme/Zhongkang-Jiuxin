<script>
    $(document).ready(function () {
        oninitTable();


    });

    function list_fh() {
        location.href = "onlineInquiry.html";
    }

    function selectTable() {
        var DelNumS = getCheck();//获取选中行的人的编号
        //判断是否为空。。前面是否有多余的 逗号.(如果是全选，前面会多个，)
        if (DelNumS.charAt(0) == ",") {
            DelNumS = DelNumS.substring(1);
        }
        if (DelNumS == "") {
            swal({
                title: "提示",
                text: "请选择数据"
            });
            return;
        }
        $('#closeModal').click();
    }

    //获取表格里选中的行 的编号
    function getCheck() {
        var data = [];//数组
        $("#myTable").find("input[name='btSelectItem']:checkbox:checked").each(function () {
            var index = $(this).attr("data-index");
            var res = $("#myTable").bootstrapTable('getData')[index];
            data.push(res.id);
        });
        return data.join(",");//用，连接
    }

    function oninitTable() {
        // var url = 'http://www.fruitcoming.com/admin/user/getMemberLevelData';
        var data = [
            {
                'id': 0,
                'name': 'Item 0',
                'idCode': '$0',
                'phone': '$0'
            },
            {
                'id': 1,
                'name': 'Item 1',
                'idCode': '$0',
                'phone': '$0'
            },
            {
                'id': 2,
                'name': 'Item 2',
                'idCode': '$0',
                'phone': '$0'
            },
            {
                'id': 3,
                'name': 'Item 3',
                'idCode': '$0',
                'phone': '$0'
            },
            {
                'id': 4,
                'name': 'Item 4',
                'idCode': '$0',
                'phone': '$0'
            },
            {
                'id': 5,
                'name': 'Item 5',
                'idCode': '$0',
                'phone': '$0'
            }
        ];
        $('#myTable').bootstrapTable({
            // method: 'get',
            toolbar: '#toolbar', //工具按钮用哪个容器
            striped: true,      //是否显示行间隔色
            cache: false,      //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            // dataField: "data",//数据集名称 自己随便起
            pagination: true,     //是否显示分页（*）
            pageNumber: 1,      //初始化加载第一页，默认第一页
            pageSize: 10,      //每页的记录行数（*）
            pageList: [5, 10, 20, 50],  //可供选择的每页的行数（*）
            // url: url,//这个接口需要处理bootstrap table传递的固定参数
            //responseHandler: responseHandler,//把后台返回的数据整改成你想要的格式
            // queryParamsType: '', //默认值为 'limit' ,在默认情况下 传给服务端的参数为：offset,limit,sort
            // 设置为 ''  在这种情况下传给服务器的参数为：pageSize,pageNumber
            //queryParams: queryParams,//前端调用服务时，会默认传递上边提到的参数，如果需要添加自定义参数，可以自定义一个函数返回请求参数
            sidePagination: "client",   //分页方式：client客户端分页，server服务端分页（*）
            // search: true,      //是否显示表格搜索，此搜索是客户端搜索，但可以传值到服务端
            strictSearch: true,
            minimumCountColumns: 2,    //最少允许的列数
            clickToSelect: true,    //是否启用点击选中行
            //smartDisplay:true,// 智能显示(www.111cn.net) pagination 和 cardview 等
            searchOnEnterKey: true,
            data: data,
            columns: [
                {
                    field: "state",
                    checkbox: true,
                    align: 'center'
                },
                {
                    field: 'id',
                    title: '序号',
                    align: 'center',
                    sortable: true
                }, {
                    field: 'name',
                    title: '姓名',
                    align: 'center',
                    sortable: true
                }, {
                    field: 'idCode',
                    title: '身份证号',
                    align: 'center',
                    sortable: true
                }, {
                    field: 'phone',
                    title: '联系电话',
                    align: 'center',
                    sortable: true
                }]
        });
