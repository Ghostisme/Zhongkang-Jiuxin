    <script>
    	//  获取用户id       
		var userId=sessionStorage.getItem('userId');
		var sessionId=sessionStorage.getItem('sessionId');
        $(document).ready(function(){
        	$(".contact-box").each(function(){
        		animationHover(this,"pulse")
			})
        	var currentIds=localStorage.getItem("AppliedFinishedDetail");
//      	读取详情数据
			$.ajax({
				type:"get",
				url:config+"/cons/applyInfo/get",
				async:false,
				dataType:"JSON",
				data:{
					id:currentIds
				},
				success:function(data){
					console.log(data);	
					$(".applyNo").text(data.resultMap.applyInfo.applyNo);//订单编号
					$(".printUserName").text(data.resultMap.applyInfo.patientName);//患者姓名
					if(data.resultMap.applyInfo.sex=="0"){
						$(".printSex").text("男");//患者性别
					}else{
						$(".printSex").text("女");//患者性别
					}
					$(".printAge").text(data.resultMap.applyInfo.age);//患者年龄
					$(".printTel").text(data.resultMap.applyInfo.patientTelephone);//患者手机号
					$(".printIdentityCode").text(data.resultMap.applyInfo.patientIdNumber);//患者身份证号
//					$(".printModel").text(data.resultMap.applyInfo.);//会诊模式
					$(".printCheckTime").text(data.resultMap.applyInfo.expectType);//会诊时间
					$(".printHos").text(data.resultMap.applyInfo.assignHospitalName);//会诊医院
					$(".printDepartment").text(data.resultMap.applyInfo.assignSectionName);//会诊科室
					$(".printDoctor").text(data.resultMap.applyInfo.assignDoctorName);//会诊医生
					$(".printApplyHos").text(data.resultMap.applyInfo.applyHospitalName);//申请医院
					$(".printApplyDepartment").text(data.resultMap.applyInfo.applySectionName);//申请科室
					$(".printApplyDoctor").text(data.resultMap.applyInfo.applyDoctorName);//申请医生
					$(".printContactTel").text(data.resultMap.applyInfo.applyTelephone);//联系电话
					$(".printMainSuit").text(data.resultMap.applyInfo.chiefComplaint);//主诉
					$(".printPersonalHistory").text(data.resultMap.applyInfo.personalHistory);//个人史
					$(".printPhysicalExamination").text(data.resultMap.applyInfo.physicalExamination);//体格检查
					$(".memo").text(data.resultMap.applyInfo.memo);//申请端备注信息
					for(var i=0;i<data.resultMap.applyImageList.length;i++){
						$(".printUploadImg").append('<img src="'+data.resultMap.applyImageList[i].imgUrl+'"style="width:110px;height:110px;">');//辅助检查
					}
					$(".applyConStatus").text(data.resultMap.applyInfo.conStatusName);//驳回状态
					if(data.resultMap.applyInfo.conStatus==2){//已申请
						$(".refusedText").text("（驳回理由："+data.resultMap.applyInfo.reason+"）");//驳回理由
					}else if(data.resultMap.applyInfo.conStatus==3){
						$(".printMemo").text(data.resultMap.applyInfo.reason);//申请通过后的备注信息
					}else{
						$(".printMemo").text(data.resultMap.applyInfo.reason);//申请完成后的备注信息
					}
					var applyTime=new Date(data.resultMap.applyInfo.inputTime);
					var applyYear=applyTime.getFullYear();
					var applyMonth=applyTime.getMonth();
					var applyDate=applyTime.getDate();
					var applyHours=applyTime.getHours();       //获取当前小时数(0-23)
					var applyMinutes=applyTime.getMinutes();     //获取当前分钟数(0-59)
					var applySeconds=applyTime.getSeconds(); 
					$(".printApplyTime").text(applyYear+'/'+applyMonth+'/'+applyDate+' '+applyHours+":"+applyMinutes+":"+applySeconds);//申请时间
					$(".printOpinion").text(data.resultMap.applyInfo.conObjective);//会诊备注
				},
			});
		});
//		点击确定按钮
		$("#form").validate();
		$(".SureBtn").click(function(event){
			var idcard_patter = /^[1-9][0-9]{5}([1][9][0-9]{2}|[2][0][0|1][0-9])([0][1-9]|[1][0|1|2])([0][1-9]|[1|2][0-9]|[3][0|1])[0-9]{3}([0-9]|[X])$/;//身份证号校验
			if($("#form").valid()){
		     	event.preventDefault();
		     	console.log(idcard_patter.test($("#identityCode").val()));
		     	//			校验填写的项目
			    if(!(/^1[34578]\d{9}$/.test($("#userTel").val()))){
			    	$("#userTel").siblings().remove();
					$("#userTel").after('<label id="userTel-error" class="error" for="userTel"><i class="fa fa-times-circle"></i>  请输入正确手机号</label>')
				}else if(idcard_patter.test($("#identityCode").val())==false){
					$("#identityCode").siblings().remove();
					$("#identityCode").after('<label id="identityCode-error" class="error" for="identityCode"><i class="fa fa-times-circle"></i>  请输入正确身份证号</label>')
				}else{
//					跳转第二步
					$("#sureCheckForm").addClass("activeTabs");
					$("#form input").attr("disabled","disabled");
					$("#form select").attr("disabled","disabled");
					$("#form textarea").attr("disabled","disabled");
					$(".makeSubmitBtn").css("display","block");
					$(".makeSureBtn").css("display","none");
//					隐藏图片上的删除按钮
					$(".filelist .file-panel").css("display","none");
					$(".statusBar").css("display","none");
					$("#uploader .statusBar .btns .uploadBtn, #uploader .statusBar .btns .uploadBtn.state-paused, #uploader .statusBar .btns .uploadBtn.state-uploading, #uploader .statusBar .btns .webuploader-pick").css("display","none");
				}
		 	
		}
	})
//	点击第二步的提交
	$(".sumBtn").click(function(event){
		alert({
		title: "您所填信息是否已检查无误？",
		text: "提交后将无法再修改，请检查无误后提交！",
		type: "warning",
		showCancelButton: true,
		confirmButtonColor: "#DD6B55",
		confirmButtonText: "确定",
		closeOnConfirm: false
	}, function() {
		alert("提交成功！")
		$("#sendSuccess").addClass("activeTabs");
//		把值带到打印预览页面
		$(".printUserName").text($("#userName").val().trim());//患者姓名
		if($("#sex").val().trim()=="0"){
			$(".printSex").text("男");//患者性别
		}else{
			$(".printSex").text("女");//患者性别
		}
		$(".printAge").text($("#userAge").val().trim());//患者年龄
		$(".printTel").text($("#userTel").val().trim());//患者手机号
		$(".printIdentityCode").text($("#identityCode").val().trim());//患者身份证号
		$(".printModel").text($("#Model").find("option:selected").text());//会诊模式
		$(".printCheckTime").text($("#checkTime").find("option:selected").text());//会诊时间
		$(".printHos").text($("#InHos").find("option:selected").text());//会诊医院
		$(".printDepartment").text($("#department").find("option:selected").text());//会诊科室
		$(".printDoctor").text($("#InDoctor").find("option:selected").text());//会诊医生
		$(".printApplyHos").text($("#applyHos").find("option:selected").text());//申请医院
		$(".printApplyDoctor").text($("#applyDoctor").find("option:selected").text());//申请医生
		$(".printContactTel").text($("#contactTel").val().trim());//联系电话
		$(".printMainSuit").text($("#mainSuit").val().trim());//主诉
		$(".printPersonalHistory").text($("#personalHistory").val().trim());//个人史
		$(".printPhysicalExamination").text($("#physicalExamination").val().trim());//体格检查
		$(".printUploadImg").html($("#assistantExamination").html());//辅助检查
		$(".f1").css("display","none");
		$(".finishedPrint").css("display","block");
	})
	})
//	点击打印按钮
	$(".printBtn").click(function(){
        $("#f2").jqprint({ 
        	debug: false,
          	importCSS: true,
          	printContainer: true,
          	operaSupport: false
        });
//		window.print();
	})
	//	点击关闭
	$(".closeBtn").click(function(){
       closeIframe("page/remoteConsultation/applyFinishedDetail.html");
	})
//	当进行到第二步时可退回到第一步
	$("#writeCheckForm").click(function(){
		if(!($("#sendSuccess").hasClass("activeTabs"))){
			$(".f1").css("display","block");
			$("#sureCheckForm").removeClass("activeTabs");
			$("#sendSuccess").removeClass("activeTabs");
			$("#form input").removeAttr("disabled");
			$("#form select").removeAttr("disabled");
			$("#form textarea").removeAttr("disabled");
			$(".makeSubmitBtn").css("display","none");
			$(".makeSureBtn").css("display","block");
			$(".filelist .file-panel").css("display","block");
			$(".statusBar").css("display","block");
			$("#uploader .statusBar .btns .uploadBtn.state-paused, #uploader .statusBar .btns .uploadBtn.state-uploading, #uploader .statusBar .btns .webuploader-pick").css("display","inline-block");
		}
	})
    </script>
