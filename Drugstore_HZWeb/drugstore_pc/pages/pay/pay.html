<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>华忠医药</title>
		<link rel="stylesheet" href="../../common/bootstrap.css" />
		<link rel="stylesheet" href="../../common/common.css" />
		<link rel="stylesheet" href="../../css/headerTop.css" />
		<link rel="stylesheet" href="../../css/mainTop.css" />
		<link rel="stylesheet" href="../../css/footer.css" />
		<link rel="stylesheet" href="../../common/reset.css" />

		<link rel="stylesheet" href="../../css/fix_right_menu.css" />

	</head>
	<body>
		<header>
			<div class="loadTop"></div>
		</header>
		<div class="wrapper">
			<div class="top_step_box">
				<div class="step_box">
					<div class="logo_box">
						<img src="../../images/header/logo.png"style="width: 65px;"/>
						<div class="logoText"style="display: inline-block;vertical-align: middle;">
							<h3>华忠医药</h3>
							<h5>生命痊力·华忠医药</h5>
						</div>
					</div>
					<div class="step">
						<img src="../../images/shopCart/cartStatus3.png"/>
					</div>
				</div>
			</div>
			<div class="content_box">
				<div class="wrapper_content">
					<div class="pay_title">
						<div class="pay_left_title">
                    		感谢您提交订单，请在24小时内完成支付，我们将在您成功付款后处理此订单。订单号：<span>D195452278723258</span>
						</div>
						<div class="pay_price">
							<span>支付金额：</span>
							<span>￥117.00</span>
						</div>
					</div>
					<div class="pay_choose_title">
						支持以下支付平台
					</div>
					<div class="pay_content">
						<div class="alipay_pay pay">
							<div class="choose_box">
								<img src="../../images/pay/no_choose.png"/>
							</div>
							<div class="payMsg_box">
								<img src="../../images/pay/alipay.png"/>
								支付宝支付
							</div>
						</div>
						<div class="wechat_pay pay">
							<div class="choose_box">
								<img src="../../images/pay/choose.png"/>
							</div>
							<div class="payMsg_box">
								<img src="../../images/pay/wechat.png"/>
								微信支付
							</div>
						</div>
					</div>
					<div class="pay_btn">
						<button type="button" class="sumbit">立即支付</button>
					</div>
				</div>
			</div>
		</div>
		<div class="loadMenu"></div>
		<footer></footer>
		<script type="text/javascript" src="../../common/jquery-1.12.1.js" ></script>
