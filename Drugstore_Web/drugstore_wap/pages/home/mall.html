			function clickInit(that) {
				var id = $(that).attr('data-id');
				var zldtext = $(that).html();
				//获取右list数据
				$.ajax({
					type: "get",
					url: config + "/drug/info/twoMeno",
					dataType: "jsonp",
					jsonp: "jsoncallback",
					data: {
						typeId: id
					},
					success: function(data) {
						if(data.status == 1) {
							console.log('data:::', data);
							var data = data.resultMap.commodityCategoryTypeList;
							if(data != null) {
								var rhtml = '<div id="zld5" >' +
									// '<div class="ytitd">' + zldtext + '</div>' +
									'<div class="y_div2">';
								for(var i = 0; i < data.length; i++) {
								    var newImg="http://60.205.92.79:8090/image-web/upload/productImg/2018090609051866753338.jpg";
                                    if(data[i].imgUrl!=null){
                                        newImg=data[i].imgUrl
									}
									rhtml += '<div data-categoryId="' + data[i].categoryId + '" data-typeId="' + data[i].typeId + '" onclick="spClick(this)" class="sp_l_d">\n' +
										'    <img style="width: 67px;height:67px;margin: 0 auto;" src="'+newImg+'">\n' + //+data[i].url+
										'    <div class="sp_tit">' + data[i].name + '</div>\n' +
										// '    <div class="sp_subtit">10粒一板</div>\n' + // + data[i].standard +
										// '    <div class="sp_spec">￥16.9/板</div>\n' + //+ data[i].batchStdPrice +
										// '    <span class="qi_btn_d">50板/盒起批</span>\n' +
										'</div>';
								}
								rhtml += '</div></div>';

								$('#rlist_div').html(rhtml);
							}

						} else {
							alert(data.message);
						}

					},
				});

				$('.zld_select').removeClass('zld_select');
				$(that).addClass('zld_select');

			}

				if(typeName) {
