		<script>
            var order ="desc";
            var sort ="";

			/**点击top筛选*/
			$('.sxtop_d').click(function () {
                $('.sxtop_d').removeClass('sx_s');
                $(this).addClass('sx_s');
            });
			//价格点击
			$('.st_pd').click(function () {
                sort="PrePrice1";
                if($('#pr_s2').hasClass('pr_s')){//上排序已选中
                    //下排序
                    order="asc";
                    //上变灰
                    $('#pr_s2').removeClass('pr_s');
                    $('#pr_s1').addClass('pr_s');
                    //下变蓝
                    $('#pr_x1').removeClass('pr_s');
                    $('#pr_x2').addClass('pr_s');

				}else{
                    //上排序
                    order="desc";
                    //上变蓝
                    $('#pr_s1').removeClass('pr_s');
                    $('#pr_s2').addClass('pr_s');
                    //下变灰
                    $('#pr_x1').addClass('pr_s');
                    $('#pr_x2').removeClass('pr_s');
				}
                oninit();

            });
			/*点击个人中心*/
			$('.mui-bar').on('tap', '#go_person_center', function() {
				if(window.webUser) {
					window.location.href = '../my/user/user.html';
				} else {
					showDialog();
				}
			});
			/*点击购物车*/
			$('.mui-bar').on('tap', '#go_shopcart', function() {
				if(window.webUser) {
					window.location.href = '../shopCart/shopcart_index.html';
				} else {
					showDialog();
				}
			});
			/*判断是否登录的dialog*/
			function showDialog() {
				var btnArray = ['否', '是'];
				mui.confirm('您还没有登录，是否去登录？', '提示', btnArray, function(e) {
					if(e.index == 1) {
						window.location.href = '../../pages/login/login.html';
					} else {}
				})
			}

			function iphoneToSet() {
				var btnArray = ['否', '是'];
				mui.confirm('为了您更好使用，请打开本机浏览器cookie功能，详情请见~！', '提示', btnArray, function(e) {
					if(e.index == 1) {
						window.location.href = '../setting/iphoneSetting.html';
					} else {}
				})
			}

			var fullName="";
			$(function() {
                fullName=getQueryVariable('fullName')?getQueryVariable('fullName'):"";
                if(fullName!=""){
                    $('.tcd_input').val(fullName);
                    $('#fname_p').html(fullName);
				}else {
                    var sname=getQueryVariable('sname')?getQueryVariable('sname'):"";
                    $('.tcd_input').val(sname);
                    $('#fname_p').html(sname);
				}
                oninit();

			});
			if(window.webUser) {
				userid=window.webUser.id;
			}
            
            //加入购物车
            function saveCart(rec) {
            	if(window.webUser) {
	            	$.ajax({
	                    type: "GET",
	                    url: config + "/drug/cart/add",
	                    contentType: "json; charset=utf-8",
	                    async: true,
	                    data: {
	                        fromType:1,
	                        drugId:rec,//药品id
	                        userId:userid,//用户id
	                        drugNum:1//数量
	                    },
	                    dataType: 'JSON',
	                    success: function(data) {
	                        mui.toast(data.message);
	                    },
	                    error: function(data) {
	                        mui.toast(data.message);
	                    }
	                });
            	}else{
            		showDialog();
            	}
                
            }
			function tzclick(rec) {
                location.href = '../shop/goods_detail.html?rec=' + rec;
            }
			function oninit() {

                $.ajax({
                    type: "get",
                    url: config + "/drug/info/getDrugList",
                    dataType: "jsonp",
                    jsonp: "jsoncallback",
                    data: {
                        typeId: getQueryVariable('parId')?getQueryVariable('parId'):"",
                        categoryId:getQueryVariable('categoryId')?getQueryVariable('categoryId'):"",
                        fullName:fullName ,
                        offset: 1,
                        limit: 10,
                        retailPriceStart: "",
                        retailPriceEnd: "",
                        order: order,
                        sort: sort

                    },
                    success: function(data) {
                        console.log('data:::', data);
                        var list=data.resultMap.commodityInfoList;
                        var rhtml = '';
                        for(var i = 0; i < list.length; i++) {
                            var newimg="../../styles/img/home_new_img/list.jpg";
                            if(list[i].commodityImg!=null){
                                newimg=list[i].commodityImg.fileUrl;
							}
                            if(list[i].typeStatus==null){
                            	list[i].typeStatus="无";
                            }else{
                            	list[i].typeStatus=list[i].typeStatus;
                            }
                            rhtml+='<div  class="zld">\n' +
                                '   <div onclick="tzclick('+ list[i].rec + ')" class="ds_c list_div1">\n' +
                                '      <img src="'+newimg+'" width="100%" height="100%" />\n' +
                                '   </div>\n' +
                                '   <div onclick="tzclick('+ list[i].rec + ')" class=" list_div2">\n' +
                                '      <div class="list_div21">'+list[i].fullName+'</div>\n' +
                                '      <div class="list_div22">规格：'+list[i].standard+'</div>\n' +
                                '      <div class="list_div23">功能主治：'+list[i].typeStatus+'</div>\n' +
                                '      <div class="list_div24">￥ '+list[i].retailPrice+'</div>\n' +
                                '   </div>\n' +
                                '   <div onclick="saveCart('+ list[i].rec + ')" class="ds_c"><div class="cart_div ds_c"><img src="../../styles/img/home_new_img/list_cart.png" height="23" width="23"/></div></div>\n' +
                                '</div>';
                        }
                        $('#zld_div').html(rhtml);

                        if(!list.length>0){
                            $('.wudiv').show();
						}
                    },
                });

			}

            function tzSelect(that) {
                window.location.href='./select.html?fullName='+$(that).val();

            }
