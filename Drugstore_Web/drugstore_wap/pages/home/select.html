		<script>
			/*点击个人中心*/
			$('.mui-bar').on('tap', '#go_person_center', function() {
				if(window.webUser) {
					window.location.href = '../my/user/user.html';
				} else {
					showDialog();
				}
			});
			/*点击购物车*/
			$('.mui-bar').on('tap', '#go_shopcart', function() {
				if(window.webUser) {
					window.location.href = '../shopCart/shopcart_index.html';
				} else {
					showDialog();
				}
			});

			/*判断是否登录的dialog*/
			function showDialog() {
				var btnArray = ['否', '是'];
				mui.confirm('您还没有登录，是否去登录？', '提示', btnArray, function(e) {
					if(e.index == 1) {
						window.location.href = '../../pages/login/login.html';
					} else {}
				})
			}

			function iphoneToSet() {
				var btnArray = ['否', '是'];
				mui.confirm('为了您更好使用，请打开本机浏览器cookie功能，详情请见~！', '提示', btnArray, function(e) {
					if(e.index == 1) {
						window.location.href = '../setting/iphoneSetting.html';
					} else {}
				})
			}
            var offset=1;
            var limit=5;

			$(function () {
                var fullName=getQueryVariable('fullName')?getQueryVariable('fullName'):"";
                if(fullName!=""){
                    $('#sousuoInput').val(fullName);
                }
                rmssInit();
                $('#sousuo').click(function () {
					var name =$('#sousuoInput').val();
                    tzList(name);
                });
            });
			function rmssInit() {
                $.ajax({
                    type: "get",
                    url: config + "/drug/hotSearch/list",
                    dataType: "jsonp",
                    data:{
                        offset:offset,
                        limit:limit
                    },
                    jsonp: "jsoncallback",
                    success: function(data) {
                        console.log('data:::', data);
                        var rmssList=data.resultMap.list;
                        var rmssHtml='';
                        for (var i=0;i<rmssList.length;i++) {
                            rmssHtml+='<div onclick="rmssClick(this)" class="resousuo_dbtn">'+rmssList[i].content+'</div>';
                        }
                        $('#rmss_div').html(rmssHtml);
                        offset=parseInt(data.resultMap.offset)+1;
                    },
                });
            }
			//隐藏 显示热门搜索
			function rmss_sh(that) {
			    var rmhtml=$(that).html();
			    if(rmhtml=="隐藏"){
                    $(that).html("显示")
				}else{
                    $(that).html("隐藏")
                }
                $('#rmss_div').toggle();
            }
			//历史搜索添加
			function lsss_set(name) {
                var lsss=JSON.parse(localStorage.getItem('lsss'));
                if(lsss!=null&&lsss!=""){
                    if(lsss.indexOf(name)==-1){
                        lsss.push(name);
                    }
				}else{
                    lsss=[];
                    lsss[0]=name;
				}
                localStorage.setItem('lsss',JSON.stringify(lsss));
                return lsss;
            }
            //历史搜索初始化渲染
            function lsss_init() {
                var lsss=JSON.parse(localStorage.getItem('lsss'));
                console.log("lsss:::",lsss);
                if(lsss!=null){
                    var lsss_html='';
                    for (var i=0; i< lsss.length; i++){
                        lsss_html+='<div onclick="rmssClick(this)" class="resousuo_dbtn">'+lsss[i]+'</div>';
					}
                    $('#lsss_d').html(lsss_html);
                }else{
                    $('#lsss_d').html('');
				}
            }
            //历史搜索清除
            function clear_lsss(){
                localStorage.removeItem('lsss');
                lsss_init();
            }
            lsss_init();
			function rmssClick(that) {
			    var name=$(that).html().trim();
                tzList(name);
            }
			function tzList(name) {
                lsss_set(name);
                window.location.href='./selectList.html?fullName='+name;

            }
