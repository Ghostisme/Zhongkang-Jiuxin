<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link href="../../mui/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../styles/common_css/action_bar.css">
		<link rel="stylesheet" href="../../styles/css/forgetPwd.css">
	</head>

	<body>
		<!--顶部导航栏-->
		<header id="headerBG" class=" mui-bar mui-bar-nav mui-bar-self mui-text-center">
			<a class="mui-action-back mui-btn mui-btn-link mui-pull-left">
				<span class="mui-icon mui-icon-back"></span>
			</a>
			<span id="navTxt">忘记密码</span>
		</header>
		<div class="mui-content">
		    <form>
		    	<!--手机号，验证码设置-->
		    	<div class="inputHeight">
			        <div><img src="../../styles/img/login/telY.png"></div>
			        <div><input type="text" id="txtUserName"placeholder="请输入手机号"></div>
				</div>
				<div class="inputHeight" id="codePrint">
			        <div><img src="../../styles/img/login/safeY.png"></div>
			        <div><input type="text" id="txtUserCode"placeholder="请输入验证码"></div>
			    	<input type="button"id="sendIcode"value="发送验证码"onclick=isCallNum()>
				</div>
				<!--提交按钮-->
				<button type="button" class="mui-btn mui-btn-blue submitBtn mui-btn-block">提交</button>
		    </form>
		</div>
		<script src="../../mui/js/mui.min.js"></script>
		<script src="../../common/jquery-1.12.1.js"></script>
		<script src="../../common/common.js"></script>
		<script src="forgetPwd.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
