		<script>
			mui('.mui-scroll-wrapper').scroll({

			});
			var temdata;
			var iscart = 0;

			function cart_modal_hide() {
				$('.cart_modal').hide();
			}

			function cart_modal_show() {
				$('.cart_modal').show();
			}
			$(function() {
				var storeLimit;
			
				$('.h_div').click(function() {
					$('.h_div').removeClass('s_hdivb');
					$(this).addClass('s_hdivb');
				});
				//点击+
				$('.jia_l').click(function() {
					var sp_num = $('.sp_num input').val() * 1;
					(sp_num + 1) > parseFloat(storeLimit) ? (mui.toast("库存不足")) : sp_num++;
					$('.sp_num input').val(sp_num);
				});
				//点击-
				$('.jian_r').click(function() {
					var sp_num = $('.sp_num input').val() * 1;
					sp_num = sp_num - 1 <= 1 ? 1 : sp_num - 1;
					$('.sp_num input').val(sp_num);
				});
				//编辑数量
				$('.sp_num input').on("change", function() {
					var sp_num = $('.sp_num input').val() * 1;
					if(sp_num <= 1) {
						sp_num = 1;
					} else if(sp_num > parseFloat(storeLimit)) {
						mui.toast("库存不足");
						sp_num = storeLimit;
					}
					$('.sp_num input').val(sp_num);
				});
				//点击购物车 唤起模态框购物车
				$('#addShopcar').click(function() {
					iscart = 0;
					cart_modal_show();

				});
				$('#gotoOrder').click(function() {
					iscart = 1;

					cart_modal_show();

				});
				console.log(getQueryVariable("packageRec"))
				$.ajax({
					type: "get",
					url: config + "/drug/info/getMealDetails",
					dataType: "jsonp",
					jsonp: "jsoncallback",
					data: {
						id: getQueryVariable("packageRec"),
					},
					success: function(data) {
						if(data.status == 1) {
							var drug = data.resultMap.drugMeal;
							drug.startTime = formatTime(drug.outFactoryDate, 'Y-M-D');
							drug.endTime = formatTime(drug.validityPeriod, 'Y-M-D');
							console.log(data.resultMap.drugMeal.mealList)
							//商品内容
							temdata = {
								'data': drug,
								'imgList': data.resultMap.drugMeal.mainPictures,
								'imginfoList': data.resultMap.drugMeal.detailedPictures,
								'mealList': data.resultMap.drugMeal.mealList //套餐
								//                          'desImgList':data.resultMap.commodityInfoImgList.length>0?data.resultMap.commodityInfoImgList:""
							};
							console.log("data2333:::", data);
//							var html = template.render('drug_tpl', temdata);
							if(data.resultMap.drugMeal.mainPictures.length > 0) {
								$('#cartImg').attr('src', data.resultMap.drugMeal.mainPictures[0].fileUrl);
							}
							$("#setMeal_price").text("￥"+drug.totalPrice); //购物车价格
							$("#reduce_price").text("￥"+drug.discountPrice); //购物车价格
//							$("#drug_tpl_div").html(html);
						
							$('.ydes1').html(drug.mealName);
							$('.ydes2').html('￥' + drug.totalPrice);
							console.log(drug.standard)
							$('.ydes3').html("规格：" + drug.standard);
							$('.ysdd2').html("库存：<span>" + drug.qty + "</span>");
							storeLimit = drug.qty;
							freight()
						} else {
							alert(data.message);
						}
					},
				});

				mui.init({
					swipeBack: true //启用右滑关闭功能
				});

			});
			//获取运费详情
			function freight(){

			// 格式化日期，如月、日、时、分、秒保证为2位数
			function formatNumber(n) {
				n = n.toString()
				return n[1] ? n : '0' + n;
			}
			// 参数number为毫秒时间戳，format为需要转换成的日期格式
			function formatTime(number, format) {
				let time = new Date(number);
				let newArr = [];
				let formatArr = ['Y', 'M', 'D', 'h', 'm', 's'];
				newArr.push(time.getFullYear());
				newArr.push(formatNumber(time.getMonth() + 1));
				newArr.push(formatNumber(time.getDate()));

				newArr.push(formatNumber(time.getHours()));
				newArr.push(formatNumber(time.getMinutes()));
				newArr.push(formatNumber(time.getSeconds()));

				for(let i in newArr) {
					format = format.replace(formatArr[i], newArr[i])
				}
				return format;
			}

					if(pair[0] == variable) {
						return pair[1];
					}
				}
				console.log(query)
				return(false);
			}
