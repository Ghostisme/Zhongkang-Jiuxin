					<div class="input-row"style="margin-bottom: 10px;">
						<label>选择银行：</label>
						<select name="bank" id="bank" class="inputW">
							<option value="1">请选择</option>
							<option value="2">中国建设银行</option>
							<option value="3">中国农业银行</option>
