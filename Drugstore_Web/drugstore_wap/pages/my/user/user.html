	<script type="text/javascript">
		if(!window.webUser){
			window.location.href = "../../login/login.html";
		}
		$(document).ready(function(){
			$(".header_top").find("div").eq(1).click(function(){
				window.location.href = "setUp/setUp.html";
			});
			if (window.webUser.userName == window.webUser.userCode) {
				$(".header_content")
					.find("div")
						.eq(0)
							.text("")
								.next()
									.text(window.webUser.userCode);
			}else{
				$(".header_content")
					.find("div")
						.eq(0)
							.text(window.webUser.userName)
								.next()
									.text(window.webUser.userCode);
			}
			
		})
