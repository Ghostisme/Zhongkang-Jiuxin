<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../../mui/css/mui.min.css">
		<link rel="stylesheet" href="../../../styles/common_css/action_bar.css">
		<link rel="stylesheet" href="../../../styles/common_css/dibu.css">
		<link rel="stylesheet" href="../../../styles/css/myAccount.css">
		<title></title>
	</head>
	<body>
		<!--top bar-->
		<header id="headerBG" class=" mui-bar mui-bar-nav mui-bar-self mui-text-center">
			<a class="mui-action-back mui-btn mui-btn-link mui-pull-left">
				<span class="mui-icon mui-icon-back"></span>
			</a>
			<span style="width:auto;">账户管理 </span>
			<span id="setBtn"style="float:right;width:auto;">设置</span>
		</header>
		<!--账户管理内容区-->
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--公司头像及名称-->
					<div id="companyDetail">
						<div id="companyImg">
							<img src="../../../styles/img/my_img/seller_img/companyImg.jpg" />
						</div>
						<div id="CompanyName">
							<span class="my_font">企业名称</span>
						</div>
						<h5 class="xx">
							<span>
								<img class="identity"id="supplier"src="../../../styles/img/my_img/seller_img/supplierG.png" alt="" />
								<span class="identityMarginR">供应商</span>
							</span>
							<span>
								<img class="identity"id="sharedFactory"src="../../../styles/img/my_img/seller_img/sharedFactoryG.png" alt="" />
								<span class="identityMarginR">共享工厂</span>
							</span>
							<span>
								<img class="identity"id="operatingCenter"src="../../../styles/img/my_img/seller_img/opratingCenterG.png" alt="" />
								<span class="identityMarginR">运营中心</span>
							</span>
						</h5>
					</div>
					<!--我的订单及卖家订单-->
					<div id="Orders">
						<!--标题（我的，卖家）-->
						<div id="myAndseller">
							<!--我的订单-->
							
							<!--<b></b>-->
							<!--卖家订单-->
							<div class="sellerOrder">
								<span class="my_font">销售订单</span>
							</div>
							<div class="myOrder">
								<span class="my_font"id="myOrders">其他订单&nbsp;&nbsp;&nbsp;></span>
							</div>
						</div>
						<!--未确认，未付款，未发货，待收货，全部订单-->
						<ul class="orderOption mine">
							<li id="order_no_confirm">
								<img src="../../../styles/img/my_img/seller_img/sellerY01.png" alt="" />
								<div class="optionTxt">
									<span class="txt my_font">未确认</span>
									<span class="unsure">(0)</span>
								</div>	
							</li>
							<li id="order_no_pay">
								<img src="../../../styles/img/my_img/seller_img/sellerY02.png" alt="" />
								<div class="">
									<span class="my_font">未付款</span>
									<span class="unpay">(0)</span>
								</div>
							</li>
							<li id="order_on_send">
								<img src="../../../styles/img/my_img/seller_img/sellerY03.png" alt="" />
								<div>
									<span class="my_font">未发货</span>
									<span class="unsend">(0)</span>
								</div>
							</li>
							<li id="order_wait">
								<img src="../../../styles/img/my_img/seller_img/sellerY04.png" alt="" />
								<div>
									<span class="my_font">待收货</span>
									<span class="unrecieve">(0)</span>
								</div>
							</li>
							<li id="all_order_li">
								<img src="../../../styles/img/my_img/seller_img/sellerY05.png" alt="" />
								<div>
									<span class="my_font">全部订单</span>
									<span class="AllOrder"></span>
								</div>
							</li>	
						</ul>
						<!--卖家订单列表-->
						<ul class="orderOption sell">
							<li id="seller_order_no_confirm">
								<img src="../../../styles/img/my_img/seller_img/sellerY01.png" alt="" />
								<div class="optionTxt">
									<span class="txt my_font">未确认</span>
									<span class="sellunsure">(0)</span>
								</div>	
							</li>
							<li id="seller_wait_no_pay">
								<img src="../../../styles/img/my_img/seller_img/sellerY02.png" alt="" />
								<div class="">
									<span class="my_font">未付款</span>
									<span class="sellunpay">(0)</span>
								</div>
							</li>
							<li id="seller_wait_no_send">
								<img src="../../../styles/img/my_img/seller_img/sellerY03.png" alt="" />
								<div>
									<span class="my_font">未发货</span>
									<span class="sellunsend">(0)</span>
								</div>
							</li>
							<li id="seller_wait_no_access">
								<img src="../../../styles/img/my_img/seller_img/sellerY04.png" alt="" />
								<div>
									<span class="my_font">待收货</span>
									<span class="sellunrecieve">(0)</span>
								</div>
							</li>
							<li id="seller_wait_all_order">
								<img src="../../../styles/img/my_img/seller_img/sellerY05.png" alt="" />
								<div>
									<span class="my_font">全部订单</span>
									<span class="sellAllOrder"></span>
								</div>
							</li>	
						</ul>
					</div>		
					<!--商品管理-->
						<div class="goodsTxt my_font">商品管理</div>
						<div class="goodsManage">
							<div class="alredyUp">
								<img src="../../../styles/img/my_img/seller_img/seller06.png" alt="" />
								<div class="upNum">
									<span class="my_font">全部商品</span>
									<span class="upcount my_font"></span>
								</div>
							</div>
							<div class="examining">
								<img src="../../../styles/img/my_img/seller_img/seller07.png" alt="" />
								<div class="examiningNum">
									<span class="my_font">审核中</span>
									<span class="examiningcount my_font"></span>
								</div>
							</div>
						</div>
					<!--我的钱包-->
					<div class="purse my_font">我的钱包</div>
					<div class="purseManage">
							<div class="pursecoupon">
								<img src="../../../styles/img/my_img/money.png" alt="" />
								<div class="couponNum">
									<span class="my_font">优惠券</span>
									<!--<span class="uploadcount my_font"></span>-->
								</div>
							</div>
							<div class="ecash">
								<img src="../../../styles/img/my_img/discountCoupon.png" alt="" />
								<div class="ecashNum">
									<span class="my_font my_font">电子现金</span>
								</div>
							</div>
					</div>
					<!--我的资源单-->
					<!--<div class="myresource my_font">我的资源单</div>
					<div class="resourceManage">
							<div class="alredyUpload">
								<img src="../../../styles/img/my_img/seller_img/seller08.png" alt="" />
								<div class="uploadNum">
									<span class="my_font">已上传</span>
									<span class="uploadcount my_font"></span>
								</div>
							</div>
							<div class="goupload">
								<img src="../../../styles/img/my_img/seller_img/seller09.png" alt="" />
								<div class="goNum">
									<span class="my_font my_font">去上传</span>
								</div>
							</div>
					</div>-->
					<!--邀请码-->
					<div id="InviteCode">
						<div id="inviteCodeImg" class="mui-pull-left">
							<img src="../../../styles/img/my_img/code.png" />
						</div>
						<div id="inviteCodetext" class="mui-pull-left">
							邀请码
						</div>
						<!--<input id="oof"value="12345678"style="border:0px;color:transparent;outline: none;position: absolute;top:0px"class="mui-pull-left">
						<input id="inviteCodeNum"value="12345678"style="border:0px;"class="mui-pull-left"readonly="readonly">-->
						<div id="oof" style="cursor:pointer;display: inline-block;">123456</div>
						<div id="shareBtn" class="mui-pull-right btn"data-clipboard-target="#oof">
							复制
						</div>
					</div>
					<!--退出登录按钮-->
					<button class="mui-btn-block quitBtn mui-btn-blue">安全退出</button>
				</div>
			</div>
		</div>
		<!--底部footer导航-->
		<nav class="mui-bar mui-bar-tab">
			<a class="footer footer-mui-active" href="../../home/index.html">
				<img src="../../../styles/img/home_img/footerHome.png" />
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="footer" href="../../shop/shop_index_versionTwo.html">
				<img src="../../../styles/img/home_img/footershopping.png" />
				<span class="mui-tab-label">商城</span>
			</a>
			<a class="footer" href="../../resourceList/resource_list.html">
				<img src="../../../styles/img/home_img/footerResource.png" />
				<span class="mui-tab-label">资源单</span>
			</a>
			<a id="go_shopcart" class="footer">
				<img src="../../../styles/img/home_img/footerShopcart.png" />
				<span class="mui-tab-label">购物车</span>
			</a>
			<a class="footer" href="#">
				<img src="../../../styles/img/home_img/footerMineY.png" />
				<span class="mui-tab-label" style="color: #ffcc00;">我的</span>
			</a>
		</nav>
		<script src="../../../mui/js/mui.min.js"></script>
		<script src="../../../common/jquery-1.12.1.js"></script>
		<script src="../../../mui/js/clipboard.min.js"></script>
		<script src="../../../common/common.js"></script>
		<script src="myAccount.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
