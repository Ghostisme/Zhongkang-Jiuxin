<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../mui/css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-bar .mui-pull-left .mui-icon {
				padding-right: 5px;
				font-size: 28px;
			}
			a .mui-icon{
				color:#323232;
			}
			.mui-bar .mui-btn {
				font-weight: normal;
				font-size: 17px;
			}
			.mui-bar .mui-btn-link {
				top: 1px;
			}
			.mui-content{
				padding:60px 10px;
				overflow: hidden;
			}
			#headerBG{
				background: #ffcc00;
			}
			.taps{
				margin-top:20px;
				margin-left:10px;
				width:45%;
				float: left;
			}
			.taps img{
				width:100%;
			}
			#navTxt{
				height:40px;
				line-height: 40px;
				padding-right: 40px;
			}				
		</style>
	</head>

	<body>
		<header id="headerBG" class=" mui-bar mui-bar-nav mui-bar-self mui-text-center">
			<a class="mui-action-back mui-btn mui-btn-link mui-pull-left">
				<span class="mui-icon mui-icon-back"></span>
			</a>
			<span id="navTxt">设置步骤</span>
		</header>
		<div class="mui-content">
			<div class="taps">
				<h3>第一步</h3>
				<img src="../../styles/img/settingImg/firstTap.jpg" alt="" />
			</div>
			<div class="taps">
				<h3>第二步</h3>
				<img src="../../styles/img/settingImg/secondTap.jpg" alt="" />
			</div>
			<div class="taps">
				<h3>第二步(最新版本)</h3>
				<img src="../../styles/img/settingImg/secondOr.PNG" alt="" />
			</div>
			<div class="taps">
				<h3>第三步</h3>
				<img src="../../styles/img/settingImg/thirdTap.jpg" alt="" />
			</div>
		</div>
		<script src="../../mui/js/mui.min.js"></script>
	</body>

</html>
