<script>
	$("#jumpBtn").click(function() {
		window.location.href = "pages/pay/pay.html"
	});
	mui.init({
		swipeBack: true //启用右滑关闭功能
	});

	mui('.mui-scroll-wrapper').scroll({
		scrollY: true, //是否竖向滚动
		scrollX: true, //是否横向滚动
		startX: 0, //初始化时滚动至x
		startY: 0, //初始化时滚动至y
		indicators: true, //是否显示滚动条
		deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
		bounce: true //是否启用回弹
	});
	/*点击个人中心*/
	$('.mui-bar').on('tap', '#go_person_center', function() {
		if(window.webUser) {
			window.location.href = 'pages/my/user/user.html';
		} else {
			showDialog();
		}
	});
	/*点击购物车*/
	$('.mui-bar').on('tap', '#go_shopcart', function() {
		if(window.webUser) {
			window.location.href = 'pages/shopCart/shopcart_index.html';
		} else {
			showDialog();
		}
	});

	/*判断是否登录的dialog*/
	function showDialog() {
		var btnArray = ['否', '是'];
		mui.confirm('您还没有登录，是否去登录？', '提示', btnArray, function(e) {
			if(e.index == 1) {
				window.location.href = 'pages/login/login.html';
			} else {}
		})
	}
	
	function tip(){
		mui.alert("套餐过期,无法查看",'  ')
	}
	
	function iphoneToSet() {
		var btnArray = ['否', '是'];
		mui.confirm('为了您更好使用，请打开本机浏览器cookie功能，详情请见~！', '提示', btnArray, function(e) {
			if(e.index == 1) {
				window.location.href = '../setting/iphoneSetting.html';
			} else {}
		})
	}
</script>
<script>
	function tzTypeMall(that) {
		var yname = $(that).find('.ylab').text();
		if(yname == "药品分类") {
			window.location.href = "pages/home/mall.html";
		} else {
			window.location.href = "pages/home/mall.html?typeName=" + yname;
		}
	}

	function tzDetail(that) {
		var rec = $(that).attr('data-rec');
		window.location.href = "pages/shop/goods_detail.html?rec=" + rec;
		// window.location.href=rec;
	}

	$(function() {
		//分类初始化
		$.ajax({
			type: "get",
			url: config + "/drug/info/firstList",
			dataType: "jsonp",
			jsonp: "jsoncallback",
			data: {
				'name': "",
				'offset': 0,
				'limit': 9,
			},
			success: function(data) {
				if(data.status == 1) {
					var resdata = data.resultMap.commodityTypeList;
					var fl_html = '<div  class="mui-row"> ';
					for(var i = 0; i < resdata.length; i++) {
						if(i == 5) {
							fl_html += '</div><div  class="mui-row"> ';
						}
						fl_html += '<div onclick="tzTypeMall(this)" class="shop_type column-item mui-col-sm-3 nm2">\n' +
							'   <div><div><img src="' + resdata[i].imgUrl + '"/></div>\n' +
							'   <div><label class="ylab">' + resdata[i].name + '</label></div></div>\n' +
							'</div>';
					}
					fl_html += '<div onclick="tzTypeMall(this)" class="ruzhu column-item mui-col-sm-3 nm2">\n' +
						'   <div><div><img src="styles/img/home_new_img/未标题-3_43.png"/></div>\n' +
						'   <div><label class="ylab">药品分类</label></div></div>\n' +
						'</div>' + '</div>';
					$('#fenlei_div').html(fl_html);
				} else {
					alert(data.message);
				}

			},
		});

		//轮播图初始化
		$.ajax({
			type: "get",
			url: config + "/drug/bannerPictures/listApp",
			dataType: "jsonp",
			jsonp: "jsoncallback",
			success: function(data) {
				console.log("data:::", data);

				if(data.status == 1) {
					var resdata = data.resultMap.list;
					var temdata = {
						data: resdata
					};
					var lunnbo_html = template.render('lunbo_tpl', temdata);
					$("#slider").html(lunnbo_html);
					$(".mui-slider-indicator").find(".mui-indicator").eq(0).addClass("mui-active");

					// $('#lunbo_img').attr('src', resdata[0].bannerUrl);
					muilunbo();
				} else {
					alert(data.message);
				}
			},
		});

		onInit();

	});

	function seturl(url) {
		location.href = url;
	}

	//初始化
	function onInit() {
		$.ajax({
			type: "get",
			url: config + "/drug/banner/listd",
			dataType: "jsonp",
			jsonp: "jsoncallback",
			success: function(data) {
				if(data.status == 1) {
					//热卖专区
					var list1 = data.resultMap.listHot;
					listInit1(list1);
					//系列渲染
					var list2 = data.resultMap.list;
					listInit2(list2);

				} else {
					alert(data.message);
				}
			},
		});
	}

	//热卖商品初始化
	function listInit1(resdata) {
		var title = "热卖商品";
		if(resdata.length > 0) {
			//标题
			// title = resdata[0].advertisingName;
		}
		// $('#rmsp_title').attr('src',title);
		$('#rmsp_title').html('<span style="color: red">' + title.slice(0, 2) + '</span>' + title.slice(2, 4));
		//商品内容list  <div class="mui-scroll-wrapper">
		//      var rmsp_html = '<div style="display: flex;width: '+25*resdata.length+'%">';
		var rmsp_html = '<div style="white-space: nowrap;">';
		for(var i = 0; i < resdata.length; i++) {
			rmsp_html += '<div onclick="tzDetail(this)" data-rec="' + resdata[i].accessPath + '" style="display:inline-block;"class="tc list-item mui-col-sm-3 mui-col-xs-3">\n' +
				'   <div>';
			if(resdata[i].tagUrl != null && resdata[i].tagUrl != "") {
				rmsp_html += '<img src="' + resdata[i].tagUrl + '" width="28" height="31"  class="pa00"/>';
				/*height="37" width="31"*/
			}
			rmsp_html += '<img style="width: 77px;height: 77px;" src="' + resdata[i].bannerUrl + '"></div>\n' +
				'   <div class="proName textD">' + resdata[i].title + '</div>\n' +
				'   <div class="proPrice textD">￥' + (resdata[i].price == null ? 0 : resdata[i].price) + '</div>\n' +
				'</div>';
		}
		rmsp_html += '</div>'; //</div>
		$('#rmsp_list').html(rmsp_html);
		//      mui('#rmsp_list').scroll({
		//          scrollY: false, //是否竖向滚动
		//          scrollX: true, //是否横向滚动
		//          startX: 0, //初始化时滚动至x
		//          startY: 0, //初始化时滚动至y
		//          indicators: false, //是否显示滚动条
		//          deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
		//          bounce: true //是否启用回弹
		//      });
	}

	//系列1初始化
	function listInit2(rdata) {
		//商品内容list
		var data = {
			'rdata': rdata
		};
		var html = template.render('xl_tpl', data);
		$("#xl_tpl_div").html(html);

	}
</script>

<script type="text/javascript" charset="utf-8">
	function muilunbo() {
		var slider = mui("#slider");
		slider.slider({
			interval: 5000
		});
	}
	
</script>
