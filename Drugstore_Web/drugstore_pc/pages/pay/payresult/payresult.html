<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>金诃药店</title>
		<link rel="stylesheet" href="../../../common/bootstrap.css" />
		<link rel="stylesheet" href="../../../common/common.css" />
		<link rel="stylesheet" href="../../../css/headerTop.css" />
		<link rel="stylesheet" href="../../../css/mainTop.css" />
		<link rel="stylesheet" href="../../../css/footer.css" />
		<link rel="stylesheet" href="../../../common/reset.css" />
		<link rel="stylesheet" href="../../../common/style.css" />
		<link rel="stylesheet" href="../../../common/common.css" />
		<link rel="stylesheet" href="../../../css/fix_right_menu.css" />
		<link rel="stylesheet" href="../../../css/payresult.css" />
	</head>
	<body>
		<header>
			<div class="loadTop"></div>
		</header>
		<div class="wrapper">
			<div class="top_step_box">
				<div class="step_box">
					<div class="logo_box">
						<img src="../../../images/logo.png"/>
					</div>
					<div class="step">
						<img src="../../../images/shopCart/cartStatus3.png"/>
					</div>
				</div>
			</div>
			<div class="content_box">
				<div class="wrapper_content">
					<div class="leftBox">
						<div class="leftBox_top">
							<span>
								<img src="../../../img/icon2.png"/>
							</span>
							<span>订单支付成功！</span>
						</div>
						<div class="leftBox_middle">
							<div class="leftBox_middle_left">
								<ul>
									<li>您的支付方式：</li>
									<li>您的订单号：</li>
									<li>您的支付金额：</li>
								</ul>
							</div>
							<div class="leftBox_middle_right">
								<ul>
									<li>微信支付</li>
									<li>
										<span>D22579872365135</span>
										<span>（点击查看订单详情）</span>
									</li>
									<li>￥9.90</li>
								</ul>
							</div>
						</div>
						<div class="leftBox_bottom">
							<<继续购物
						</div>
					</div>
					<div class="middleLine"></div>
					<div class="rightBox">
						<div class="rightBox_left">
							<div>
								<img src="../../../img/icon1.png"/>
							</div>
							<div>
								<img src="../../../img/icon3.png"/>
							</div>
						</div>
						<div class="rightBox_right">
							<ul>
								<li>金诃连锁药店APP</li>
								<li>APP专享新人豪礼</li>
								<li>查药、买药更便捷...</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="loadMenu"></div>
		<footer></footer>
		<script type="text/javascript" src="../../../common/jquery-1.12.1.js" ></script>
		<script type="text/javascript" src="../../../common/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../../../common/common.js"></script>
		<script type="text/javascript" src="../../../common/config.js"></script>
		<script type="text/javascript" src="payresult.js" ></script>
	</body>
</html>
