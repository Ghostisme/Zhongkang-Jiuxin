<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>金诃药店</title>
		<link rel="stylesheet" href="../../common/bootstrap.css" />
		<link rel="stylesheet" href="../../common/reset.css" />
		<link rel="stylesheet" href="../../common/style.css" />
		<link rel="stylesheet" href="../../common/common.css" />
		<link rel="stylesheet" href="../../css/footer.css" />
		<link rel="stylesheet" href="../../css/login.css" />
	</head>
	<body>
		<!--header-->
		<header>
			<div class="headBox">
				<div class="logoBox">
					<div class="logo">
						<img src="../../images/logo.png"/>
					</div>
					<div class="logo_text">
						生命痊力·金诃藏药
					</div>
				</div>
				<div class="registerBox">
					<div class="register_text">
						还没有账号？
					</div>
					<div class="register_btn">
						立即注册
					</div>
				</div>
			</div>
		</header>
		<!--wrapper-->
		<div class="wrapper">
			<div class="content_box">
				<div class="left_content_box">
					<div class="phone_box">
						<div class="phone_back_img">
							<img src="img/phoneImg.png"/>
						</div>
					</div>
					<div class="text_box">
						<div class="text_top">金诃连锁药店APP</div>
						<div class="text_list">
							<ul>
								<li>
									<div>药品齐全</div>
									<div>更多优惠</div>
								</li>
								<li>
									<div>平台保障</div>
									<div>药监认证</div>
								</li>
							</ul>
						</div>
						<div class="text_img_ercode">
							<img src="img/ercode.png"/>
						</div>
						<div class="text_ercode_text">扫码下载 极速购药</div>
						<div class="text_img">
							<img src="img/arrowIcon.png"/>
						</div>
					</div>
				</div>
				<div class="form_box">
					<div class="form_box_text">
						欢迎登录
					</div>
					<div class="form">
						<form action="">
							<div class="username">
								<input type="text" name="" id="username" value="" placeholder="请输入用户名" />
							</div>
							<div class="password">
								<input type="password" name="" id="password" value="" placeholder="请输入密码" />
								<img src="img/icon.png" width="19" height="14" />
							</div>
							<div class="forget">
								忘记密码?
							</div>
							<div class="btn_box">
								<button type="button" id="submitBtn">立即登录</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--footer-->
		<div class="footerContent">			
			<div class="footerBottom">
				<!--©Copyright 2013金诃藏药股份有限公司 版权所有 青ICP备14000397号     证书编号：(青)-非经营性-->

			</div>
		</div>
		<script type="text/javascript" src="../../common/jquery-1.12.1.js"></script>
		<script type="text/javascript" src="../../common/common.js"></script>
		<script type="text/javascript" src="../../common/config.js"></script>
		<script type="text/javascript" src="login.js"></script>
	</body>
</html>
