		.subscribeListInfoDetail-radio .radio{      position: relative;      display: inline-block;      font-weight: 400;      color: #0c4757;          cursor: pointer;  }
		.subscribeListInfoDetail-radio .radio input{      position: absolute;      left: -9999px;  }
		.subscribeListInfoDetail-radio .radio i{
			display: block;
			text-align: center;

			/*position: absolute;*/
			/*top: 0px;*/
			/*left: 0;*/
			width: 10px;
			height: 10px;
			outline: 0;
			border: 1px solid #d0d0d2;
			/*background: #ff9122;*/
			border-radius: 50%;
			transition: border-color .3s
			-webkit-transition: border-color .3s;
		}
		.subscribeListInfoDetail-radio .radio input:checked+i{      border-color: #ff9122;  }
		.subscribeListInfoDetail-radio .radio input+i:after{
			position: absolute;
			content: '';
			top: 3px;
			left: 3px;
			width: 5px;
			height: 5px;
			border-radius: 50%;
			opacity: 0;
			transition: opacity .1s;
			-webkit-transition: opacity .1s;
			background-color: #ff9123;
		}
		.subscribeListInfoDetail-radio .radio input:checked+i:after{      opacity: 1;  }

			//点击分页页数
				$(document).delegate(".flipOver",'click',function(){
					$(this).addClass('active').siblings().removeClass('active');
					currentPage = parseInt($(this).attr("pageId"));
					offsetPage = (currentPage-1)*10;//（页码-1）*每页显示条数
					appointmentReadPreOrderList();
					window.scrollTo(0,0);
				});
			//点击上一页
				$(document).delegate("#prev",'click',function(){	
					if($(".flipOver.active").prev().attr("id") == "prev"){
						return true
					}else{
						var page = parseInt($(".flipOver.active").attr("pageid"))-1;
						$(".flipOver.active").prev().addClass("active").siblings().removeClass("active")
					}
					currentPage = page;
					offsetPage = (currentPage-1)*10;//（页码-1）*每页显示条数
					appointmentReadPreOrderList();
					window.scrollTo(0,0);
				});
				
				
			//点击下一页
				$(document).delegate("#Next",'click',function(){
					if($(".flipOver.active").next().attr("id") == "Next"){
						return true
					}else{
						var page = parseInt($(".flipOver.active").attr("pageid"))+1;
						$(".flipOver.active").next().addClass("active").siblings().removeClass("active")
					}
					currentPage = page;
					offsetPage = (currentPage-1)*10;//（页码-1）*每页显示条数
					appointmentReadPreOrderList();
					window.scrollTo(0,0);
				});	
</script>

                            $("#"+techOfficeDivId).append(techOfficeHtml);
                        }
                    }
                    $("#"+techOfficeDivId).val(techOfficeId);
//                  theDoctorBooking($("#"+techOfficeDivId).val(),deoctorDivId); 
                }
            },
        });
    }
    //指定医生初始化
    function theDoctorBooking(selectTechOfficeId,deoctorDivId){//参数为当前选择上科室的select的id
        $("#"+deoctorDivId).html('<option value="">请选择</opiton>');
        $.ajax({
            type: "get",
            url: config + "/sys/user/list",
            async: false,
            dataType: "jsonp",
            jsonp: "jsoncallback",
            data: {
                type:1,
                fkSectionId:selectTechOfficeId
            },
            success: function(data) {
                console.log(data);
                if(data.status==1){
                    var fkUserList=data.resultMap.userList;

                    if(fkUserList!=null) {
                        for (var t = 0; t < fkUserList.length; t++) {
                            var techOfficeHtml = '';
                            techOfficeHtml += '<option value="' + fkUserList[t].id + '">' + fkUserList[t].userName + '</option>';
                            $("#"+deoctorDivId).append(techOfficeHtml);
                        }
                        $("#"+deoctorDivId).find('option[value="'+doctorId+'"]').attr("selected",true);
                    }
                }
            },
        });
    }
